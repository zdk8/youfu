<div class="d-content" style="max-height: 579px; overflow: auto; height: auto;">
    <div class="dialog_content">
        <form method="post">
            <input type="hidden" name="userid">
            <table width="100%" cellpadding="2" cellspacing="1" class="table_form">
                <tbody>
                <tr>
                    <td class="formtdtext" style="width: 100px">行政区划<label></label></td>
                    <td>
                        <input opt="division">
                    </td>
                </tr>
                <tr>
                    <td class="formtdtext">用户名称<label></label></td>
                    <td><input type="text" name="username" id="name" class="input-text" >

                    </td>
                </tr>

                <tr>
                    <td class="formtdtext">登录名<label></label></td>
                    <td><input type="text" name="loginname" class="input-text"></td>
                </tr>
                <tr>
                    <td class="formtdtext">密码<label></label></td>
                    <td><input type="password" name="passwd" class="input-text"></td>
                </tr>
                <tr>
                    <td class="formtdtext">是否有效<label></label></td>
                    <td>
                        <select name="useful">
                            <option value="0">无效</option>
                            <option value="1" selected="selected">有效</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td class="formtdtext">描述<label></label></td>
                    <td>
                        <textarea class="input-text" name="description" style="width: 95%;height: 36px"placeholder="填写备注信息"></textarea>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>
