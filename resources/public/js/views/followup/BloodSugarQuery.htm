<table class="easyui-datagrid-noauto"
       data-options="
               method:'post',
               fit:true,
               fitColumns:true,
               border:false,
               rownumbers:true,
              pageSize:cj.getDataGridAttr('pageSize'),
               pageList:cj.getDataGridAttr('pageList'),
               singleSelect:true,
               pagination:true">
    <thead>
    <tr>


        <th data-options="field:'ro',width:120,align:'center',formatter:function(value,rowData,rowIndex)
            {
                var str='<div></div>';
                str=$(str).append('<a action=&quot;update&quot;  class=&quot;opiconbg&quot;><span><span class=&quot;icon-update-pl16&quot;>修改</span></span></a>');
                str=$(str).append('<a action=&quot;logout&quot;  class=&quot;opiconbg&quot;><span><span class=&quot;icon-logout-pl16&quot;>注销</span></span></a>');

                return str.html();
            }">操作</th>

        <th data-options="field:'sys_micard',width:200,align:'center'">身份证号码</th>
        <th data-options="field:'sys_bfperson',width:120,align:'center'">随访人姓名</th>
        <th data-options="field:'sys_bfdate',width:120,align:'center',formatter:cj.dateFormatter()">随访时间</th>
        <th data-options="field:'be_bfdpressure',width:80,align:'center'">舒张压</th>
        <th data-options="field:'be_bfspressure',width:80,align:'center'">收缩压</th>
        <th data-options="field:'be_bfweight',width:70,align:'center'">体重</th>
        <th data-options="field:'be_bfbsugar',width:70,align:'center'">血糖</th>
        <th data-options="field:'be_bfusugar',width:70,align:'center'">尿糖</th>
        <th data-options="field:'to_bftbrug_yn',width:70,align:'center',formatter:cj.enumFormatter('shifu')">是否药物治疗</th>
        <th data-options="field:'to_bfttherapy_yn',width:70,align:'center',formatter:cj.enumFormatter('shifu')">是否体疗</th>
        <th data-options="field:'to_bfthospital_yn',width:70,align:'center',formatter:cj.enumFormatter('shifu')">是否住院治疗</th>
        <th data-options="field:'to_bfthome_yn',width:70,align:'center',formatter:cj.enumFormatter('shifu')">是否在家治疗</th>
        <!--<th data-options="field:'to_bftherapeutic_yn'">是否进行治疗</th>
        <th data-options="field:'to_bfpharmacy'">用药描述</th>
        <th data-options="field:'to_bfoutcome'">转归</th>
        <th data-options="field:'to_bfmedication'">服药情况</th>
        <th data-options="field:'to_bfdie_yn'">是否离世</th>
        <th data-options="field:'ot_bfflupdate'">下次随访时间</th>
        <th data-options="field:'tos_bffields'">备用字段</th>-->
    </tr>
    </thead>
</table>
