<!--住院补助-->
<div  class="easyui-panel newRadio" opt="formcontentpanel"
      style="overflow-y: scroll;border-bottom: 1px solid greenyellow;"
      data-options="fit:true,border:false">
<form method="post" opt="hospitalform">
    <table opt="pplogout_table" width="80%" style="margin: 0 auto;margin-top: 2px;" cellpadding="2" cellspacing="1" class="table_form">
    <tr>
            <td class="formtdtext" style="width: 100px">申请人姓名</td>
            <td style="width: 350px">
                <input class="easyui-validatebox  input-text" name="name">
            </td>
            <td class="formtdtext">性别</td>
            <td>
                <input opt="gender" class="easyui-combobox "
                       name="gender"
                       data-options="
                                loader:cj.getLoader('gender'),
                                editable:false,
                                valueField:'id',
                                textField:'text'">
            </td>
        </tr>
        <tr>
            <td class="formtdtext">家庭人口数</td>
            <td style="width: 350px;">
                <input class="easyui-validatebox  input-text" name="num">
            </td>
            <td class="formtdtext">名族</td>
            <td>
                <input name="nation" class="easyui-combobox"
                       data-options="
                                loader:cj.getLoader('oldnation'),
                                editable:false,
                                valueField:'id',
                                textField:'text'">
            </td>
        </tr>
        <tr>
            <td class="formtdtext">家庭详细住址</td>
            <td>
                <input class="input-text" name="address" style="width: 300px;">
            </td>
            <td class="formtdtext">宅电</td>
            <td>
                <input class="easyui-validatebox  input-text" name="phone">
            </td>
        </tr>
        <tr>
            <td class="formtdtext">身份证号码</td>
            <td>
                <input opt="identityid" name="identityid" class="easyui-validatebox  input-text">
            </td>
            <td class="formtdtext">低保证编号</td>
            <td>
                <input class="easyui-validatebox  input-text" name="biaohao">
            </td>
        </tr>
        <tr>

            <td class="formtdtext">生活自理能力</td>
            <td>
                <input type="radio" name="vehicle" value="Bike">自理困难
                <input type="radio" name="vehicle" value="Car">长期卧床不起
                <input type="radio" name="vehicle" value="Car">正常
            </td>
            <td class="formtdtext">居住类别</td>
            <td>
                <input type="radio" name="vehicle" value="Bike">有子女独居
                <input type="radio" name="vehicle" value="Car">孤老
                <input type="radio" name="vehicle" value="Car">纯老家庭
            </td>
        </tr>
        <tr>
            <td class="formtdtext">补助标准40元/天</td>
            <td>
                住院天数 :<input class="input-text" style="width: 70px;">,
                合计补助金额 :<input class="input-text" style="width: 70px;">元
            </td>
            <td class="formtdtext">类别</td>
            <td>
                <input type="radio" name="vehicle" value="Bike">困难老年人
                <input type="radio" name="vehicle" value="Car">特殊贡献老年人
            </td>
        </tr>
        <tr>
            <td class="formtdtext" opt="rm_reason">住院情况</td>
            <td colspan="3"><textarea class="input-text" style="width: 97%;height: 50px;" name="rm_reason"></textarea></td>
        </tr>
        <tr>
            <td class="formtdtext" opt="rm_communityopinion">社区意见</td>
            <td colspan="3"><textarea class="input-text" style="width: 97%;height: 50px;" name="rm_communityopinion"></textarea></td>
        </tr>
        <tr>
            <td class="formtdtext" opt="rm_streetreview">所在镇、街街道审核意见</td>
            <td colspan="3">
                <textarea class="input-text" style="width: 97%;height: 50px;" name="rm_streetreview"></textarea>
                <!--<label>符合评估标准</label><input type="radio" name="shenghe" value="0"><label></label>
                <label>建议再次评估</label><input type="radio" name="shenghe" value="1"><label></label>-->
                <input type="radio" name="shenghe" value="0">符合注销条件
                <input type="radio" name="shenghe" value="1">建议重新注销
            </td>
        </tr>
        <tr>
            <td class="formtdtext" opt="rm_countyaudit">民政局审批意见</td>
            <td colspan="3">
                <textarea class="input-text" style="width: 97%;height: 50px;" name="rm_countyaudit"></textarea>
                <input type="radio" name="shengpi" value="0">确认注销结果
                <input type="radio" name="shengpi" value="1">要求重新注销
            </td>
        </tr>
    </table>
<!--</fieldset>-->
</form>
</div>
