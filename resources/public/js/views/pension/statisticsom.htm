<div style="position: absolute;width: 100%;height: 100%;" class="newRadio">
    <div style="padding: 6px;padding-bottom: 2px">
        <div class="highcharstoolbar">&nbsp;&nbsp;统计条件</div>
        <div style="border: 1px solid rgba(128, 176, 79, 0.12);padding: 8px;padding-top: 2px;padding-bottom: 2px;">
            <table cellspacing="0" cellpadding="0" style="float: left">
                <tr>
                    <td>
                        <div style="border:1px solid #bceaff;padding: 2px;padding-right: 1px;margin-right: 15px" align="center">
                            地区：
                            <input style="width: 150px;padding-bottom: 3px;" opt="districtid">
                            <br>
                            <input type="radio"  name="diqu" value="dq"><label>分组</label>
                        </div>
                    </td>
                    <td>
                        <div style="border:1px solid #bceaff;padding: 2px;padding-right: 1px;margin-right: 15px" align="center">
                            老人类型：
                            <select opt="ppselect" style="background: none repeat scroll 0 0 #ffffff;padding-bottom: 3px;">
                                <option value="">所有老人</option>
                                <option value="f">服务评估老人</option>
                                <option value="j">养老机构老人</option>
                                <option value="s">三低老人</option>
                            </select>
                            <br>
                            <input type="radio"  name="leibie" value="lx"><label>分组</label>
                        </div>
                    </td>
                    <td>
                        <div style="border:1px solid #bceaff;padding: 2px;padding-right: 1px;margin-right: 15px" align="center">
                            性别：
                            <input style="width: 100px;padding-bottom: 3px;" class="easyui-combobox" opt="sex"
                                   data-options=" valueField: 'value', textField: 'label', data: [{ label: '男', value: '1' },{ label: '女', value: '0' }]"/>
                            <br>
                            <input type="radio"  name="sex" value="xb"><label>分组</label>
                        </div>
                    </td>
                    <td>
                        <div style="border:1px solid #bceaff;padding: 2px;padding-right: 1px;" align="center">
                            年龄：
                            <input style="width: 50px;text-align: center" opt="minage"> --
                            <input style="width: 50px;text-align: center" opt="maxage">岁
                            <br>
                            <input type="radio"  name="age" value="nl"><label>分组</label>
                        </div>
                    </td>
                </tr>
            </table>
            <table cellspacing="0" cellpadding="0" style="float: right">
                <tr>
                    <td>
                        <div>
                            <input class="highcharstoolbarbutton" type="button" opt="clear" value="清空条件" style="border: 1px solid #F7F2F2;padding-bottom: 3px;">
                            <br>
                            <input class="highcharstoolbarbutton" type="button" opt="query" value="统    计" style="border: 1px solid #F7F2F2;">
                        </div>
                    </td>
                </tr>
            </table>
            <div class="clear"></div>
        </div>
    </div>

    <div style="padding: 6px;padding-top: 2px">
        <span style="position:absolute;height:82%;width:50%;float: left">
            <table class="easyui-datagrid-noauto"
                   data-options="
                   method:'post',
                   fit:true,
                   border:false,
                   rownumbers:true,
                   fitColumns:true,
                   loadMsg:'',
                   pageSize:cj.getDataGridAttr('pageSize'),
                   pageList:cj.getDataGridAttr('pageList'),
                   singleSelect:true,
                   pagination:true">
                <thead>
                <tr>
                    <th data-options="field:'dvname',width:100">地区</th>
                    <th data-options="field:'oldtype',width:80">老人类型</th>
                    <th data-options="field:'gender',width:80">性别</th>
                    <th data-options="field:'agevalue',width:80">年龄</th>
                    <th data-options="field:'opsum',width:80,align:'right'">人数</th>
                </tr>
                </thead>
            </table>
        </span>
        <span style="position:relative;width:48%;height:85%;float: right;">
            <div>
                <div class="highcharstoolbar">&nbsp;&nbsp;饼状图统计</div>
                <div opt="containerPie" style="height: 250px"></div>
            </div>
        </span>
    </div>
</div>
