<!--养老机构管理-->
<table opt="yanlaojgmanagement" data-options="
               method:'post',
               toolbar:'#tb_jggl',
               fit:true,
               fitColumns:true,
               border:false,
               rownumbers:true,
               pageSize:cj.getDataGridAttr('pageSize'),
               pageList:cj.getDataGridAttr('pageList'),
               singleSelect:false,
               pagination:true,
               loadMsg:''">
    <thead>
    <tr>
        <th data-options="field:'ck',checkbox:true"></th>
        <th data-options="field:'dep_id',hidden:true"></th>
        <th data-options="field:'departname',width:145,align:'center'">机构名称</th>
        <th data-options="field:'telephone',width:145,align:'center'">联系电话</th>
        <th data-options="field:'people',width:145,align:'center'">联系人</th>
        <th data-options="field:'address',width:145,align:'center'">联系地址</th>
        <th data-options="field:'busline',width:145,align:'center'">公交线路</th>
        <th data-options="field:'ro',width:200,align:'center',formatter:function(value,rowData,rowIndex)
            {
                var str='<div></div>';
                str=$(str).append('<a action=&quot;addrzry&quot;  class=&quot;opiconbg&quot;><span><span class=&quot;icon-add-pl16&quot;>添加入住人员</span></span></a>');
                str=$(str).append('<a action=&quot;update&quot;  class=&quot;opiconbg&quot;><span><span class=&quot;icon-update-pl16&quot;>编辑</span></span></a>');
                str=$(str).append('<a action=&quot;delete&quot;  class=&quot;opiconbg&quot;><span><span class=&quot;icon-logout-pl16&quot;>删除</span></span></a>');
                return str.html();
            }">操作</th>
    </tr>
    </thead>
</table>
<div id="tb_jggl" style="padding: 5px;padding-bottom:2px;background-color: #ffffff">
    <div>
        机构名称:<input type="text" opt="departname">
        <input class="buttoncss" opt="refresh" type="button" value="查询">
        <input class="buttoncss" opt="addyljg" type="button" value="添加养老机构"  >
    </div>
    <hr style="color: rgba(183,176,162,0.20);border-color: #FAF2F2;border: 1px dashed;"/>
</div>
