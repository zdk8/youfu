<!--入住人员管理-->
<table opt="furymanagement" data-options="
               method:'post',
               toolbar:'#tb_rzrygl',
               fit:true,
               fitColumns:true,
               border:false,
               rownumbers:true,
               pageSize:cj.getDataGridAttr('pageSize'),
               pageList:cj.getDataGridAttr('pageList'),
               singleSelect:false,
               pagination:true,
               loadMsg:''">
    <thead>
    <tr>
        <th data-options="field:'ro',width:50,align:'center',formatter:function(value,rowData,rowIndex)
            {
                var str='<div></div>';
                str=$(str).append('<a action=&quot;cancellation&quot;title=&quot;注销&quot;><span><span class=&quot;icon-cancell-pl1&quot;></span></span></a>&nbsp;&nbsp;');
                str=$(str).append('<a action=&quot;update&quot;title=&quot;编辑&quot;><span><span class=&quot;icon-update-pl16&quot;></span></span></a>');
                return str.html();
            }">操作</th>
        <th data-options="field:'departname',width:145,align:'center'">机构名称</th>
        <th data-options="field:'servicername',width:145,align:'center',
        formatter:function(v,r,i)
                {
                    var str='<div></div>';
                    str=$(str).append('<a action=&quot;view&quot;>'+v+'</a>');
                    return str.html();
                }">人员姓名</th>
        <th data-options="field:'servicephone',width:145,align:'center'">联系电话</th>
        <th data-options="field:'serviceaddress',width:145,align:'center'">家庭住址</th>
    </tr>
    </thead>
</table>
<div id="tb_rzrygl">
    <table cellspacing="0" cellpadding="0" style="float: right;">
        <tr>

            <td><label class="gray7">搜索条件:</label></td>

            <td style="width: 200px;text-align: right">
                <input opt="departname" class="easyui-searchbox" data-options="prompt:'机构名称',iconCls:'icon-log'"
                       type="keyword" style="width:200px" >
            </td>
            <td style="width: 200px;text-align: right">
                <input opt="name" class="easyui-searchbox" data-options="prompt:'姓名',iconCls:'icon-log'"
                       type="keyword" style="width:200px" >
            </td>

            <td>
                <span class="searchbtn" opt="refresh">&nbsp;</span>
            </td>

        </tr>
    </table>
    <div class="clear"></div>
</div>
