<!--老人注销查询-->
<div class="easyui-layout"  data-options="fit:true">
    <div data-options="region:'center'" data-options="fit:true">
        <table class="easyui-datagrid-noauto" opt="peopleinfoquery"
               data-options="
               method:'post',
               fit:true,
               border:false,
               rownumbers:true,
               fitColumns:true,
               pageSize:cj.getDataGridAttr('pageSize'),
               pageList:cj.getDataGridAttr('pageList'),
               singleSelect:true,
               loadMsg:'',
               striped:true,
               pagination:true">
            <thead>
            <tr>
                <th data-options="field:'name',width:60,align:'center',
                formatter:function(v,r,i)
                {
                    var str='<div></div>';
                    str=$(str).append('<a action=&quot;view&quot;>'+v+'</a>');
                    return str.html();
                }">姓名</th>
                <th data-options="field:'identityid',width:100">身份证号</th>
                <th data-options="field:'telephone',width:80">联系电话</th>
                <th data-options="field:'address',width:180">家庭地址</th>
                <th data-options="field:'rm_audittime',width:60">注销时间</th>
            </tr>
            </thead>
        </table>

        <div tb style="padding-bottom: 0px">
            <div class="highcharstoolbar">&nbsp;&nbsp;查询条件</div>
            <div style="border: 1px solid rgba(128, 176, 79, 0.12);padding: 8px;padding-top: 2px;padding-bottom: 25px;">
                <table cellspacing="0" cellpadding="0" style="float: right;padding-bottom: 3px">
                    <tr>

                        <td>
                            <label style="color: #0099FF">姓名 :</label>
                            <input opt="name" type="text" size="10" style="border: 1px solid #f3f7db;">
                            &nbsp;&nbsp;
                        </td>

                        <td>
                            <label style="color: #0099FF">身份证 :</label>
                            <input opt="identityid" type="text" style="border: 1px solid #F7F2F2;">
                        </td>

                        <td>
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            <input class="highcharstoolbarbutton" type="button" value="查询" style="border: 1px solid #F7F2F2;">
                        </td>

                    </tr>
                </table>
            </div>
        </div>
    </div>

    </div>
</div>
