<div  class="easyui-panel newRadio" opt="formcontentpanel"
      style="overflow-y: scroll;border-bottom: 1px solid greenyellow;"
      data-options="fit:true,border:false">
    <form opt="pensionform" method="post">
        <input type="hidden" name="age" opt="age">
        <input type="hidden" name="jja_id">
        <table width="80%" style="margin: 0 auto;margin-top: 10px;min-width: 1000px;" cellpadding="2" cellspacing="1" class="table_form">
            <tr>
                <td class="formtdtext" style="width: 100px">行政区划<label></label></td>
                <td colspan="7">
                    <input style="width: 300px;" opt="districtid" class="input-text"
                           data-options="required:true, valueField:''">
                </td>
            </tr>
            <tr>
                <td class="formtdtext" style="width: 100px">申请人姓名<label></label></td>
                <td>
                    <input class="easyui-validatebox  input-text" name="name" style="width: 80px"
                           data-options="required:true"><span style="color: red">*</span>
                </td>
                <td class="formtdtext">性别<label></label></td>
                <td >
                    <input opt="gender" class="easyui-combobox " style="width: 100px;"
                           name="gender"
                           data-options="
                                loader:cj.getLoader('gender'),
                                editable:false,
                                valueField:'id',
                                textField:'text'">
                </td>
                <td class="formtdtext" style="width: 100px">民族<label></label></td>
                <td>
                    <input name="nation" class="easyui-combobox" style="width: 100px;"
                           data-options="
                                loader:cj.getLoader('oldnation'),
                                editable:false,
                                valueField:'id',
                                textField:'text'">
                </td>
                <td class="formtdtext" style="width: 100px">家庭人口数<label></label></td>
                <td>
                    <input class="input-text" name="familynum" style="width: 100px">
                </td>
            </tr>
            <tr>
                <td class="formtdtext">家庭详细住址<label></label></td>
                <td colspan="3">
                    <!--<input class="input-text" name="address" opt="address" style="width: 300px;">-->
                    <input class="input-text" name="address" style="width: 300px;">
                </td>
                <td class="formtdtext" colspan="2">户籍所在村(社区)<label></label></td>
                <td colspan="2" align="right" style="padding-right: 3px;">
                    <input class="input-text" name="registration">
                </td>
            </tr>
            <tr>
                <td class="formtdtext" style="width: 100px">身份证号码<label></label></td>
                <td colspan="2">
                    <input opt="identityid" name="identityid" class="easyui-validatebox input-text" data-options="required:true" style="width: 159px"><span style="color: red">*</span>
                    <!--<input opt="identityid" name="identityid" class="easyui-validatebox input-text" style="width: 159px"
                                       data-options="required:true,
                                   invalidMessage:'请输入正确的身份证号',
                                   validType:'identityid'">-->
                </td>
                <td class="formtdtext">联系电话<label></label></td>
                <td colspan="2">
                    <input class="input-text" name="mobilephone" data-options="validType:['maxLength[25]']" style="width: 120px;">
                </td>
                <td class="formtdtext">低保证编号<label></label></td>
                <td>
                    <input class="input-text" name="allowanceid">
                </td>
            </tr>
            <tr>
                <td class="formtdtext">类别<label></label></td>
                <td colspan="7" opt="old_type">
                    <input type="radio" name="old_type" value="0"><label>特殊困难老人</label>
                    <input type="radio" name="old_type" value="1"><label>低保边缘老人</label>
                    <input type="radio" name="old_type" value="2"><label>较少社会保障困难老人</label>
                    <input type="radio" name="old_type" value="3"><label>特殊贡献老人</label>
                </td>
            </tr>
            <tr>
                <td class="formtdtext">居住类别<label></label></td>
                <td colspan="7" opt="live_type">
                    <input type="radio" name="live_type" value="0"><label>独居</label>
                    <input type="radio" name="live_type" value="1"><label>孤老</label>
                    <input type="radio" name="live_type" value="2"><label>纯老家庭</label>
                    <input type="radio" name="live_type" value="3"><label>其他</label>
                </td>
            </tr>
            <tr>
                <td class="formtdtext">生活自理能力<label></label></td>
                <td colspan="3" opt="life_ability">
                    <input type="radio" name="life_ability" value="0"><label>重度依赖</label>
                    <input type="radio" name="life_ability" value="1"><label>中度依赖</label>
                    <input type="radio" name="life_ability" value="2"><label>轻度依赖</label>
                </td>
                <td class="formtdtext">户籍性质<label></label></td>
                <td colspan="3" opt="household">
                    <input type="radio" name="household" value="0"><label>农业</label>
                    <input type="radio" name="household" value="1"><label>非农</label>
                </td>
            </tr>
            <tr>
                <td class="formtdtext" colspan="8" style="text-align: center;font-size: 16px;color: #003147;font-weight: bolder;">本人及共同居住人员情况</td>
            </tr>
            <tr>
                <td class="formtdtext" style="text-align: center">姓名</td>
                <td class="formtdtext" style="text-align: center">年龄</td>
                <td class="formtdtext" style="text-align: center">与申请人关系</td>
                <td class="formtdtext" colspan="2" style="text-align: center">原工作单位</td>
                <td class="formtdtext" colspan="2" style="text-align: center">地址</td>
                <td class="formtdtext" style="text-align: center">月收入(元)</td>
            </tr>
            <tr>
                <td class="formtdtext" style="text-align: center"><input class="input-text" name="gt_name1" style="width: 80px;"></td>
                <td class="formtdtext" style="text-align: center"><input class="input-text" name="gt_age1" style="width: 80px;"></td>
                <td class="formtdtext" style="text-align: center"><input class="input-text" name="gt_relation1" style="width: 80px;"></td>
                <td class="formtdtext" colspan="2" style="text-align: center"><input class="input-text" name="gt_workplace1" style="width: 200px;"></td>
                <td class="formtdtext" colspan="2" style="text-align: center"><input class="input-text" name="gt_address1" style="width: 200px;"></td>
                <td class="formtdtext" style="text-align: center"><input class="input-text" name="gt_monthincome1" style="width: 80px;"></td>
            </tr>
            <tr>
                <td class="formtdtext" style="text-align: center"><input class="input-text" name="gt_name2" style="width: 80px;"></td>
                <td class="formtdtext" style="text-align: center"><input class="input-text" name="gt_age2" style="width: 80px;"></td>
                <td class="formtdtext" style="text-align: center"><input class="input-text" name="gt_relation2" style="width: 80px;"></td>
                <td class="formtdtext" colspan="2" style="text-align: center"><input class="input-text" name="gt_workplace2" style="width: 200px;"></td>
                <td class="formtdtext" colspan="2" style="text-align: center"><input class="input-text" name="gt_address2" style="width: 200px;"></td>
                <td class="formtdtext" style="text-align: center"><input class="input-text" name="gt_monthincome2" style="width: 80px;"></td>
            </tr>
            <tr>
                <td class="formtdtext" style="text-align: center"><input class="input-text" name="gt_name3" style="width: 80px;"></td>
                <td class="formtdtext" style="text-align: center"><input class="input-text" name="gt_age3" style="width: 80px;"></td>
                <td class="formtdtext" style="text-align: center"><input class="input-text" name="gt_relation3" style="width: 80px;"></td>
                <td class="formtdtext" colspan="2" style="text-align: center"><input class="input-text" name="gt_workplace3" style="width: 200px;"></td>
                <td class="formtdtext" colspan="2" style="text-align: center"><input class="input-text" name="gt_address3" style="width: 200px;"></td>
                <td class="formtdtext" style="text-align: center"><input class="input-text" name="gt_monthincome3" style="width: 80px;"></td>
            </tr>
            <tr>
                <td class="formtdtext" colspan="8" style="text-align: center;font-size: 16px;color: #003147;font-weight: bolder;">赡养义务人情况</td>
            </tr>
            <tr>
                <td class="formtdtext" style="text-align: center">姓名</td>
                <td class="formtdtext" style="text-align: center">年龄</td>
                <td class="formtdtext" style="text-align: center">与申请人关系</td>
                <td class="formtdtext" colspan="2" style="text-align: center">原工作单位</td>
                <td class="formtdtext" colspan="2" style="text-align: center">地址</td>
                <td class="formtdtext" style="text-align: center">月收入(元)</td>
            </tr>
            <tr>
                <td class="formtdtext" style="text-align: center"><input class="input-text" name="sy_name1" style="width: 80px;"></td>
                <td class="formtdtext" style="text-align: center"><input class="input-text" name="sy_age1" style="width: 80px;"></td>
                <td class="formtdtext" style="text-align: center"><input class="input-text" name="sy_relation1" style="width: 80px;"></td>
                <td class="formtdtext" colspan="2" style="text-align: center"><input class="input-text" name="sy_workplace1" style="width: 200px;"></td>
                <td class="formtdtext" colspan="2" style="text-align: center"><input class="input-text" name="sy_address1" style="width: 200px;"></td>
                <td class="formtdtext" style="text-align: center"><input class="input-text" name="sy_monthincome1" style="width: 80px;"></td>
            </tr>
            <tr>
                <td class="formtdtext" style="text-align: center"><input class="input-text" name="sy_name2" style="width: 80px;"></td>
                <td class="formtdtext" style="text-align: center"><input class="input-text" name="sy_age2" style="width: 80px;"></td>
                <td class="formtdtext" style="text-align: center"><input class="input-text" name="sy_relation2" style="width: 80px;"></td>
                <td class="formtdtext" colspan="2" style="text-align: center"><input class="input-text" name="sy_workplace2" style="width: 200px;"></td>
                <td class="formtdtext" colspan="2" style="text-align: center"><input class="input-text" name="sy_address2" style="width: 200px;"></td>
                <td class="formtdtext" style="text-align: center"><input class="input-text" name="sy_monthincome2" style="width: 80px;"></td>
            </tr>
            <tr>
                <td class="formtdtext" style="text-align: center"><input class="input-text" name="sy_name3" style="width: 80px;"></td>
                <td class="formtdtext" style="text-align: center"><input class="input-text" name="sy_age3" style="width: 80px;"></td>
                <td class="formtdtext" style="text-align: center"><input class="input-text" name="sy_relation3" style="width: 80px;"></td>
                <td class="formtdtext" colspan="2" style="text-align: center"><input class="input-text" name="sy_workplace3" style="width: 200px;"></td>
                <td class="formtdtext" colspan="2" style="text-align: center"><input class="input-text" name="sy_address3" style="width: 200px;"></td>
                <td class="formtdtext" style="text-align: center"><input class="input-text" name="sy_monthincome3" style="width: 80px;"></td>
            </tr>
            <tr>
                <td class="formtdtext" rowspan="2" style="text-align: center;">申请养老<br>服务类型</td>
                <td>
                    <input type="radio" name="fw_type" value="0"><label>机构养老</label>
                </td>
                <td class="formtdtext" colspan="2" style="text-align: center;">申请机构养老补贴金额</td>
                <td colspan="4" style="text-align: center;">
                    <input type="radio" name="jg_money" value="0"><label>每年12000元</label>
                    <input type="radio" name="jg_money" value="1"><label>每年6000元</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="fw_type" value="1"><label>居家养老</label>
                </td>
                <td class="formtdtext" colspan="2" style="text-align: center;">申请居家养老政府购买服务时间</td>
                <td colspan="4" style="text-align: center;">
                    <input type="radio" name="jj_time" value="0"><label>每月60小时</label>
                    <input type="radio" name="jj_time" value="1"><label>每月30小时</label>
                    <input type="radio" name="jj_time" value="2"><label>每月15小时</label>
                </td>
            </tr>
            <tr>
                <td class="formtdtext" colspan="7" style="text-align: right;">申请时间<label></label></td>
                <td>
                    <input class="input-text easyui-datebox" name="applydate" opt="applydate" readonly
                           data-options="formatter:myformatter,parser:myparser">
                </td>
            </tr>
        </table>
    </form>
</div>
