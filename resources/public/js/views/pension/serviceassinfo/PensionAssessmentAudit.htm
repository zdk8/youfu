<!--评估审核表-->
<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'north',border:false"
         style="height:65px;padding:10px 15px 0 15px;">
        <div style="border: 1px solid #e5e5e5;width: auto;height: 85%;background-color: #eff3f8;">
            <div style="height: 35px;padding-top: 12px;padding-right:3px;">
                &nbsp;<span>姓名 </span><span><input opt="name" type="text" size="5" class="inputtext"></span>
                &nbsp;<span>身份证号 </span><span><input opt="identityid" type="text" size="15" class="inputtext"></span>
                <span style="float: right;margin-top: 3px">
                    <input type="button" value="查询" class="btns" opt="query">
                </span>
            </div>
        </div>
    </div>
    <div data-options="region:'center',border:false" style="padding:0px 15px 15px 15px;">
        <table opt="paaudit" data-options="
               method:'post',
               fit:true,
               fitColumns:true,
               border:false,
               rownumbers:true,
               pageSize:cj.getDataGridAttr('pageSize'),
               pageList:cj.getDataGridAttr('pageList'),
               singleSelect:true,
               striped:true,
               pagination:true,
               loadMsg:''">
            <thead>
            <tr>
                <th data-options="field:'lr_id',hidden:true">老人表主键</th>
                <th data-options="field:'aulevel',width:100,
                formatter: function(value,row,index){
                    if(value == '4'){
                        return approvalProcessService[1]
                    }else if(value == '5'){
                        return approvalProcessService[2]
                    }else {
                        return approvalProcessService[value]
                    }

                    }">状态</th>
                <!--if(value == -1){
                            return approvalProcessService[4]
                        }else{
                            return approvalProcessService[value]
                        }-->
                <th data-options="field:'auflag',width:140">流程信息</th>
                <th data-options="field:'audesc',width:180">处理意见</th>
                <th data-options="field:'messagebrief',width:340,align:'left',
                formatter:function(v,r,i)
                {
                    var str='<div></div>';
                    str=$(str).append('<a action=&quot;view&quot;>'+v+'</a>');
                    return str.html();
                }">人员信息</th>
                <!--<th data-options="field:'name',width:127">姓名</th>
                <th data-options="field:'identityid',width:210">身份证</th>
                <th data-options="field:'gender',width:74,
                formatter: function(value,row,index){
                        return getGender[value]
                    }">性别</th>-->
                <th data-options="field:'auuser',width:127">办理人</th>
                <th data-options="field:'bstime',width:230">时间</th>
                <th data-options="field:'ro',width:100,align:'center',formatter:function(value,rowData,rowIndex)
                {
                    var str='<div></div>';
                    str=$(str).append('<a action=&quot;dealwith&quot;title=&quot;处理&quot;><div class=&quot;dealwith_btn&quot;></div></a>');
                    return str.html();
                }">操作</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
