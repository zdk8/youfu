<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'north',border:false"
         style="height:65px;padding:10px 15px 0 15px;">
        <div style="border: 1px solid #e5e5e5;width: auto;height: 85%;background-color: #eff3f8;">
            <div style="height: 35px;padding-top: 12px;padding-right:3px;">
                &nbsp;<span>姓名 </span><span><input type="text" opt="name" size="5" class="inputtext"></span>
                &nbsp;<span>身份证号 </span><span><input type="text" opt="identityid" size="15" class="inputtext"></span>
                <span style="float: right;margin-top: 3px">
                    <input type="button" value="查询" class="btns" opt="query">
                    <input type="button" value="1、2类服务申请" class="btns" opt="type_12" style="width: 110px;">
                    <input type="button" value="3类服务申请" class="btns" opt="type_3" style="width: 100px;">
                </span>
            </div>
        </div>
    </div>
    <div data-options="region:'center',border:false" style="padding:0px 15px 15px 15px;">
        <table class="easyui-datagrid-noauto" opt="peopleinfoquery"
               data-options="
               method:'post',
               fit:true,
               border:false,
               rownumbers:true,
               fitColumns:true,
               pageSize:cj.getDataGridAttr('pageSize'),
               pageList:cj.getDataGridAttr('pageList'),
               singleSelect:true,
               loadMsg:'',
               striped:true,
               pagination:true">
            <thead>
            <tr>
                <th data-options="field:'lr_id',hidden:true" ></th>
                <th data-options="field:'name',width:100,align:'center',
                    formatter:function(v,r,i)
                    {
                        var str='<div></div>';
                        str=$(str).append('<a action=&quot;view&quot;>'+v+'</a>');
                        return str.html();
                    }">姓名</th>
                <th data-options="field:'gender',width:60,align:'center',formatter: cj.enumFormatter('gender')">性别</th>
                <th data-options="field:'apply_type',width:150,align:'center',
                    formatter:function(v,r,i){
                        return apply_type[v];
                    }">状态</th>
                <th data-options="field:'identityid',width:170,align:'center'">身份证号</th>
                <th data-options="field:'address',width:150,align:'left'">住址</th>
                <th data-options="field:'ro',width:120,align:'center',formatter:function(value,rowData,rowIndex)
                {
                    var str='<div></div>';
                    str=$(str).append('<a action=&quot;commit&quot;title=&quot;提交&quot;><div class=&quot;commit_btn&quot;style=&quot;float:left;margin-left:10px;&quot;></div></a>');
                    str=$(str).append('<a action=&quot;del&quot;title=&quot;删除&quot;><div class=&quot;del_btn&quot;style=&quot;float:right;margin-right:10px;&quot;></div></a>');
                    return str.html();
                }">操作</th>
                <!--<a action=&quot;commit&quot;title=&quot;提交&quot;>-->
                <!--<a action=&quot;del&quot;title=&quot;删除&quot;>-->
            </tr>
            </thead>
        </table>
    </div>
</div>
