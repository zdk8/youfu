<!--老人注销查询-->
<div class="easyui-layout"  data-options="fit:true">
    <div data-options="region:'center'" data-options="fit:true">
        <table class="easyui-datagrid-noauto" opt="peopleinfoquery"
               data-options="
               method:'post',
               fit:true,
               border:false,
               rownumbers:true,
               pageSize:cj.getDataGridAttr('pageSize'),
               pageList:cj.getDataGridAttr('pageList'),
               singleSelect:true,
               loadMsg:'',
               striped:true,
               pagination:true">
            <thead>
            <tr>
                <th data-options="field:'ro',width:100,align:'center',formatter:function(value,rowData,rowIndex)
                {
                    var str='<div></div>';
                    str=$(str).append('<a action=&quot;logout&quot;title=&quot;注销&quot;><span><span class=&quot;icon-cancell-pl1&quot;></span></span></a>&nbsp;&nbsp;');
                    str=$(str).append('<a action=&quot;change&quot;title=&quot;变更&quot;><span><span class=&quot;icon-add-pl16&quot;></span></span></a>&nbsp;&nbsp;');
                    return str.html();
                }"><a href="javascript:void(0)" opt="addfield" title="添加字段"><span><span class="icon-add-field"></span></span></a>&nbsp;&nbsp;操作</th>
                <th data-options="field:'name',width:100,align:'center',
                formatter:function(v,r,i)
                {
                    var str='<div></div>';
                    str=$(str).append('<a action=&quot;view&quot;>'+v+'</a>');
                    return str.html();
                }">姓名</th>
                <th data-options="field:'gender',width:80,align:'center',formatter: cj.enumFormatter('gender')">性别</th>
                <th data-options="field:'nation',width:60,align:'center',hidden:true,
                    formatter: cj.enumFormatter('oldnation')">名族</th>
                <th data-options="field:'age',width:60,align:'center'">年龄</th>
                <th data-options="field:'birthd',width:150,align:'center'">出生年月</th>
                <th data-options="field:'identityid',width:200,align:'center'">身份证号</th>
                <th data-options="field:'economy',width:200,align:'center',
                    formatter: function(value,row,index){
                    return economyArr[value]
                    }">老人类型</th>
                <th data-options="field:'address',width:200,align:'center'">家庭住址</th>
                <th data-options="field:'birthplace',width:150,align:'center'">籍贯</th>
                <th data-options="field:'culture',width:100,align:'center',hidden:true,
                    formatter: function(value,row,index){
                            return getCulture[value]
                    }">文化程度</th>
                <th data-options="field:'marriage',width:100,align:'center',hidden:true,
                    formatter: function(value,row,index){
                            return getMarriage[value]
                    }">婚姻状况</th>
                <th data-options="field:'live',width:100,align:'center',hidden:true,
                    formatter: function(value,row,index){
                            return getMarriage[value]
                    }">居住</th>
                <th data-options="field:'postcode',width:100,align:'center',hidden:true">邮编</th>
                <th data-options="field:'telephone',width:100,align:'center',hidden:true">住宅电话</th>
                <th data-options="field:'mobilephone',width:100,align:'center',hidden:true">手机</th>
            </tr>
            </thead>
        </table>

        <div tb style="padding-bottom: 0px">
            <div class="highcharstoolbar">&nbsp;&nbsp;查询条件</div>
            <div style="border: 1px solid rgba(128, 176, 79, 0.12);padding: 8px;padding-top: 2px;padding-bottom: 25px;">
                <table cellspacing="0" cellpadding="0" style="float: left">
                    <tr>
                        <td>
                            <select opt="ppselect">
                                <option value="">所有老人</option>
                                <option value="0">低保特困职工</option>
                                <option value="1">低保边缘户</option>
                                <option value="2">低收入</option>
                                <option value="3">无退休工资</option>
                                <option value="4">有退休工资</option>
                                <option value="5">特殊贡献</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <table cellspacing="0" cellpadding="0" style="float: right;padding-bottom: 3px">
                    <tr>
                        <td>
                            姓名 :
                            <input opt="name" type="text" style="width:114px;height: 18px;border-color: #95B8E7">
                            &nbsp;&nbsp;
                        </td>

                        <td>
                            身份证 :
                            <input opt="identityid" type="text" style="height: 18px;border-color: #95B8E7">
                            &nbsp;&nbsp;
                        </td>

                        <td>
                            年龄：
                            <input style="width: 50px;text-align: center;height: 18px;border-color: #95B8E7" opt="minage"> --
                            <input style="width: 50px;text-align: center;height: 18px;border-color: #95B8E7" opt="maxage">岁
                        </td>

                        <td>
                            <span class="searchbtn" >&nbsp;</span>
                        </td>

                        <td>
                            &nbsp;&nbsp;
                            <input class="highcharstoolbarbutton" type="button" opt="exportexcel" value="导出Excel">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    </div>
</div>
