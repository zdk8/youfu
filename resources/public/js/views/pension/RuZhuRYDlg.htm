<div  class="easyui-panel newRadio" opt="formcontentpanel"
      style="overflow-y: scroll;border-bottom: 1px solid greenyellow;"
      data-options="fit:true,border:false">
<!--<div class="d-content" style="max-height: 579px; overflow: auto; height: auto;">-->
    <!--<div class="dialog_content">-->
        <form opt="rzrydlg" method="post">
            <table width="80%" style="margin: 0 auto;margin-top: 10px;" cellpadding="2" cellspacing="1" class="table_form">
                <tbody>
                <tr>
                    <td class="formtdtext" style="width: 100px">行政区划 :</td>
                    <td colspan="3">
                        <input style="width: 300px;" opt="districtid"
                               data-options="required:true, valueField:''">
                    </td>
                </tr>
                <tr>
                    <th width="100">身份证<span style="color: red">*</span>:</th>
                    <td><input type="text" name="identityid" class="input-text easyui-validatebox" ></td>

                    <th>老人姓名 :</th>
                    <td><input type="text" name="name" class="input-text easyui-validatebox" ></td>
                </tr>
                <tr>
                    <th>老人年龄 :</th>
                    <td><input type="text" name="age" class="input-text easyui-validatebox"></td>

                    <th>性别 :</th>
                    <td><input type="text" name="sex" opt="sex"
                               class="easyui-combobox lazy-combobox input-text"
                               data-options="
                                loader:cj.getLoader('gender'),
                                editable:false,
                                valueField:'id',
                                textField:'text'"></td>
                </tr>
                <tr>
                    <th>家庭住址 :</th>
                    <td>
                        <input class="easyui-validatebox input-text" name="address">
                    </td>

                    <th>户籍地 :</th>
                    <td>
                        <input class="easyui-validatebox input-text" name="registration">
                    </td>
                </tr>
                <tr>
                    <th>人员类别 :</th>
                    <td>
                        <input type="text"
                               class="easyui-combobox lazy-combobox input-text"
                               name="type"
                               data-options="
                                loader:cj.getLoader('oldtype'),
                                editable:false,
                                panelHeight:'auto',
                                valueField:'id',
                                textField:'text'">
                    </td>

                    <th>婚姻状况 :</th>
                    <td>
                        <input type="text"
                               class="easyui-combobox lazy-combobox input-text"
                               name="marriage"
                               data-options="
                                loader:cj.getLoader('marriage'),
                                editable:false,
                                panelHeight:'auto',
                                valueField:'id',
                                textField:'text'">
                    </td>
                </tr>
                <tr>
                    <th>文化程度 :</th>
                    <td>
                        <input type="text"
                               class="easyui-combobox lazy-combobox input-text"
                               name="culture"
                               data-options="
                                loader:cj.getLoader('culture'),
                                editable:false,
                                panelHeight:'auto',
                                valueField:'id',
                                textField:'text'">
                    </td>

                    <th>经济状况 :</th>
                    <td>
                        <input type="checkbox" name="jjzk_baofang" value="0">离休
                        <input type="checkbox" name="jjzk_lixiu" value="0">包房
                        <input type="checkbox" name="jjzk_baomu" value="0">保姆
                        <!--<input type="text"
                               class="easyui-combobox lazy-combobox input-text"
                               name="economy"
                               data-options="
                                loader:cj.getLoader('economy'),
                                editable:false,
                                panelHeight:'auto',
                                valueField:'id',
                                textField:'text'">-->
                    </td>
                </tr>
                <tr>
                    <th>居住环境 :</th>
                    <td>
                        <input type="text"
                               class="easyui-combobox lazy-combobox input-text"
                               name="liveplace"
                               data-options="
                                loader:cj.getLoader('liveplace'),
                                editable:false,
                                panelHeight:'auto',
                                valueField:'id',
                                textField:'text'">
                    </td>

                    <th>是否需要护理 :</th>
                    <td>
                        <input type="text"
                               class="easyui-combobox lazy-combobox input-text"
                               name="yesorno"
                               data-options="
                                loader:cj.getLoader('yesorno'),
                                editable:false,
                                panelHeight:'auto',
                                valueField:'id',
                                textField:'text'">
                    </td>
                </tr>

                <tr>
                    <th>联系人 :</th>
                    <td><input type="text" name="contact" class="input-text easyui-validatebox"></td>

                    <th>联系电话 :</th>
                    <td><input type="text" name="phone" class="input-text easyui-validatebox"></td>
                </tr>
                <tr>
                    <th>手机 :</th>
                    <td><input type="text" name="cellphone" class="input-text easyui-validatebox"></td>

                    <th>身体状况 :</th>
                    <td><input type="text" name="health" class="easyui-combobox lazy-combobox input-text"
                               data-options="
                                loader:cj.getLoader('health'),
                                editable:false,
                                panelHeight:'auto',
                                valueField:'id',
                                textField:'text'">
                    </td>
                </tr>

                <tr>
                    <th>备注 :</th>
                    <td colspan="3">
                        <textarea name="comments" style="width: 97%;height: 16px"placeholder="填写备注信息"></textarea>
                    </td>
                </tr>

                <tr>
                    <td class="formtdtext">入住时间</td>
                    <td>
                        <input class="easyui-datebox" style="width: 164px" name="checkintime">
                    </td>

                    <td class="formtdtext">离开时间</td>
                    <td>
                        <input class="easyui-datebox" style="width: 164px" name="checkouttime">
                    </td>
                </tr>

                </tbody>
            </table>
        </form>
    <!--</div>-->
<!--</div>-->
</div>
