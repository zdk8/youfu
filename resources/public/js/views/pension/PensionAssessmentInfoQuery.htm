<!--人员评估信息查询-->
<table opt="pensionassessmentquery" id="need"
       data-options="
               fit:true,
               method:'get',
               toolbar:'#paqueryid',
               border:false,
               singleSelect:true,
               loadMsg:'',
               pagination:true">
    <thead data-options="frozen:true" class="datagrid-cell-rownumber">
    <tr>
        <th rowspan="2" data-options="field:'pg_id'">评估序号</th>
        <!--<th rowspan="2" data-options="field:'active'">有效</th>-->
        <th rowspan="2" data-options="field:'name',formatter:function(v,r,i)
            {
                var str='<div></div>';
                str=$(str).append('<a action=&quot;view&quot;>'+v+'</a>');
                return str.html();
            }">姓名</th>
        <th rowspan="2" data-options="field:'identityid'">身份证号码</th>
    </tr>
    </thead>
    <thead>
    <tr>
        <th colspan="4">基本信息</th>
        <th colspan="13">生活方面</th>
        <th colspan="9">经济方面</th>
        <th colspan="10">年龄和贡献</th>
    </tr>
    <tr>
        <th data-options="field:'birthd'">出生日期</th>
        <th data-options="field:'gender'">性别</th>
        <th data-options="field:'age'">年龄</th>
        <th data-options="field:'nation'">民族</th>
        <th data-options="field:'sh_jings'">生活-进食</th>
        <th data-options="field:'sh_yid'">移动</th>
        <th data-options="field:'sh_weis'">个人卫生</th>
        <th data-options="field:'sh_ruc'">入厕</th>
        <th data-options="field:'sh_xiz'">洗澡</th>
        <th data-options="field:'sh_xingz'">行走于平地上</th>
        <th data-options="field:'sh_lout'">上下楼梯</th>
        <th data-options="field:'sh_chuany'">穿脱衣服</th>
        <th data-options="field:'sh_dab'">大便控制</th>
        <th data-options="field:'sh_xiaob'">小便控制</th>
        <th data-options="field:'sh_zongf'">总分（生活）</th>
        <th data-options="field:'sh_pingguf'">评估分（生活）</th>
        <th data-options="field:'sh_pingguy'">评估员（生活）</th>
        <th data-options="field:'jj_shour'">经济_收入</th>
        <th data-options="field:'jj_fenl'">经济分类</th>
        <th data-options="field:'jj_leix'">低保类型</th>
        <th data-options="field:'jj_pingguf'">评估分（经济）</th>
        <th data-options="field:'jj_pingguy'">评估员（经济）</th>
        <th data-options="field:'jz_fenl'">居住-分类</th>
        <th data-options="field:'jz_zhaol'">是否有生活照料</th>
        <th data-options="field:'jz_pingguf'">评估分（居住）</th>
        <th data-options="field:'jz_pingguy'">评估员（居住）</th>
        <th data-options="field:'nl_fenl'">年龄_分类</th>
        <th data-options="field:'nl_pingguf'">评估分（年龄）</th>
        <th data-options="field:'nl_pingguy'">评估员（年龄）</th>
        <th data-options="field:'gx_laom'">市级以上劳模</th>
        <th data-options="field:'gx_youf'">重点优抚对象</th>
        <th data-options="field:'gx_youf_kind'">优抚类型</th>
        <th data-options="field:'gx_chunjg'">纯居干</th>
        <th data-options="field:'gx_ganb'">离休干部</th>
        <th data-options="field:'gx_pingguf'">评估分（贡献）</th>
        <th data-options="field:'gx_pingguy'">评估员（贡献）</th>
    </tr>
    </thead>
</table>

<div id="paqueryid">
    <table cellspacing="0" cellpadding="0" style="float: right">
        <tr>

            <td><label class="gray7">搜索条件:</label></td>

            <td style="width: 200px;text-align: right">
                <input opt="name" class="easyui-searchbox" data-options="prompt:'姓名',iconCls:'icon-log'"
                       type="keyword" style="width:200px" >
            </td>

            <td style="width: 200px;text-align: right">
                <input opt="identityid" class="easyui-searchbox" data-options="prompt:'身份证',iconCls:'icon-log'"
                       type="keyword" style="width:200px" >
            </td>

            <td>
                <span class="searchbtn" >&nbsp;</span>
            </td>

        </tr>
    </table>
    <div class="clear"></div>
</div>
