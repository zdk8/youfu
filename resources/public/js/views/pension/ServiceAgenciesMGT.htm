<!--服务机构管理-->
<div class="easyui-layout"  data-options="fit:true">
    <div data-options="region:'center'" data-options="fit:true">
        <table class="easyui-datagrid-noauto" opt="peopleinfoquery"
               data-options="
               method:'post',
               fit:true,
               border:false,
               rownumbers:true,
               fitColumns:true,
               pageSize:cj.getDataGridAttr('pageSize'),
               pageList:cj.getDataGridAttr('pageList'),
               singleSelect:true,
               loadMsg:'',
               striped:true,
               pagination:true">
            <thead>
            <tr>
                <th data-options="field:'ro',width:100,align:'center',formatter:function(value,rowData,rowIndex)
                {
                    var str='<div></div>';
                    str=$(str).append('<a action=&quot;addfwry&quot;title=&quot;添加服务人员&quot;><span><span class=&quot;icon-add-pl15&quot;></span></span></a>&nbsp;&nbsp;');
                    str=$(str).append('<a action=&quot;update&quot;title=&quot;编辑&quot;><span><span class=&quot;icon-add-pl16&quot;></span></span></a>&nbsp;&nbsp;');
                    str=$(str).append('<a action=&quot;delete&quot;title=&quot;删除&quot;><span><span class=&quot;icon-del-pl15&quot;></span></span></a>');
                    return str.html();
                }">操作
                </th>
                <th data-options="field:'departname',width:145,align:'center'">机构名称</th>
                <th data-options="field:'responsible',width:145,align:'center'">负责人</th>
                <th data-options="field:'telephone',width:145,align:'center'">联系电话</th>
                <th data-options="field:'address',width:145,align:'center'">联系地址</th>
                <th data-options="field:'founddata',width:145,align:'center'">成立日期</th>
            </tr>
            </thead>
        </table>


        <div tb style="padding-bottom: 2px;">
            <table cellspacing="0" cellpadding="0" style="float: left">
                <tr>
                    <td><input class="buttontype" opt="addsamgt" type="button" value="添加服务机构"></td>
                </tr>
            </table>
            <table cellspacing="0" cellpadding="0" style="float: right;">
                <tr>

                    <td>
                        机构名称 :
                        <input opt="departname" type="text">
                        &nbsp;&nbsp;
                    </td>

                    <td>
                        <span class="searchbtn" >&nbsp;</span>
                    </td>

                </tr>
            </table>
            <div class="clear"></div>
        </div>

    </div>
</div>
