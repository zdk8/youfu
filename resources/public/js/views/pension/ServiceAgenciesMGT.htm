<!--服务机构管理-->
<div class="easyui-layout"  data-options="fit:true">
    <div data-options="region:'center'" data-options="fit:true">
        <table class="easyui-datagrid-noauto" opt="peopleinfoquery"
               data-options="
               method:'post',
               fit:true,
               border:false,
               rownumbers:true,
               fitColumns:true,
               pageSize:cj.getDataGridAttr('pageSize'),
               pageList:cj.getDataGridAttr('pageList'),
               singleSelect:true,
               loadMsg:'',
               pagination:true">
            <thead>
            <tr>

                <!--<th data-options="field:'name',width:100,align:'center',
                formatter:function(v,r,i)
                {
                    var str='<div></div>';
                    str=$(str).append('<a action=&quot;view&quot;>'+v+'</a>');
                    return str.html();
                }">姓名</th>
                <th data-options="field:'gender',width:80,align:'center',formatter: cj.enumFormatter('gender')">性别</th>
                <th data-options="field:'birthd',width:150,align:'center'">出生年月</th>
                <th data-options="field:'identityid',width:200,align:'center'">身份证号</th>
                <th data-options="field:'address',width:200,align:'left'">住址</th>-->


                <th data-options="field:'ro',width:145,align:'center',formatter:function(value,rowData,rowIndex)
                {
                    var str='<div></div>';
                    str=$(str).append('<a action=&quot;update&quot;  class=&quot;opiconbg&quot;><span><span class=&quot;icon-update-pl16&quot;>修改</span></span></a>');
                    str=$(str).append('<a action=&quot;delete&quot;  class=&quot;opiconbg&quot;><span><span class=&quot;icon-logout-pl16&quot;>删除</span></span></a>');
                    return str.html();
                }">操作</th>
                <th data-options="field:'departname',width:145,align:'center'">机构名称</th>
                <th data-options="field:'responsible',width:145,align:'center'">负责人</th>
                <th data-options="field:'telephone',width:145,align:'center'">联系电话</th>
                <th data-options="field:'address',width:145,align:'center'">联系地址</th>
                <th data-options="field:'founddata',width:145,align:'center'">成立日期</th>
            </tr>
            </thead>
        </table>


        <div tb>
            <table cellspacing="0" cellpadding="0" style="float: left">
                <tr>
                    <td><input opt="addsamgt" type="button" value="添加服务机构"></td>
                </tr>
            </table>
            <table cellspacing="0" cellpadding="0" style="float: right;">
                <tr>

                    <td><label class="gray7">搜索条件:</label></td>

                    <td style="width: 200px;text-align: right">
                        <input opt="departname" class="easyui-searchbox" data-options="prompt:'机构名称',iconCls:'icon-log'"
                               type="keyword" style="width:200px" >
                    </td>

                    <td>
                        <span class="searchbtn" >&nbsp;</span>
                    </td>

                </tr>
            </table>
            <div class="clear"></div>
        </div>

    </div>
</div>
