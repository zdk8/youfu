<!--入住人员管理-->
<table opt="ruzhurymanagement" data-options="
               method:'post',
               fit:true,
               fitColumns:true,
               border:false,
               rownumbers:true,
               pageSize:cj.getDataGridAttr('pageSize'),
               pageList:cj.getDataGridAttr('pageList'),
               singleSelect:false,
               pagination:true,
               loadMsg:''">
    <thead>
    <tr>
        <th data-options="field:'ro',width:55,align:'center',formatter:function(value,rowData,rowIndex)
            {
                var str='<div></div>';
                str=$(str).append('<a action=&quot;cancellation&quot;title=&quot;注销&quot;><span><span class=&quot;icon-cancell-pl1&quot;></span></span></a>');
                return str.html();
            }">操作
        </th>
        <th data-options="field:'departname',width:145,align:'center'">机构名称</th>
        <th data-options="field:'name',width:145,align:'center',
        formatter:function(v,r,i)
                {
                    var str='<div></div>';
                    str=$(str).append('<a action=&quot;view&quot;>'+v+'</a>');
                    return str.html();
                }">人员姓名</th>
        <th data-options="field:'age',width:145,align:'center'">年龄</th>
        <th data-options="field:'identityid',width:145,align:'center'">身份证</th>
        <th data-options="field:'address',width:145,align:'center'">家庭住址</th>
        <th data-options="field:'checkintime',width:145,align:'center'">入住时间</th>
    </tr>
    </thead>
</table>
<div tb style="padding-bottom: 0px">
    <div class="highcharstoolbar">&nbsp;&nbsp;查询条件</div>
    <div style="border: 1px solid rgba(128, 176, 79, 0.12);padding: 8px;padding-top: 2px;padding-bottom: 25px;">
        <table cellspacing="0" cellpadding="0" style="float: right;padding-bottom: 3px">
            <tr>
                <td>
                    机构名称 :
                    <input opt="departname" type="text">
                    &nbsp;&nbsp;
                </td>

                <td>
                    姓名 :
                    <input opt="name" type="text" size="10">
                    &nbsp;&nbsp;
                </td>

                <td>
                    身份证 :
                    <input opt="identityid" type="text">
                </td>

                <td>
                    <span class="searchbtn" opt="refresh">&nbsp;</span>
                </td>

            </tr>
        </table>
    </div>
</div>
