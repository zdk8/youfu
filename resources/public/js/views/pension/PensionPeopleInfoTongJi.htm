<div style="position: absolute;width: 100%;height: 100%;">
    <div style="padding: 6px;padding-bottom: 2px">
        <div class="highcharstoolbar">&nbsp;&nbsp;统计条件</div>
        <div style="border: 1px solid rgba(128, 176, 79, 0.12);padding: 8px;padding-top: 2px;padding-bottom: 2px;">
            <table cellspacing="0" cellpadding="0" style="text-align: left;">
                <tr>
                    <td class="formtdtext"><label class="text-align text-overflow">行政区划</label>
                    </td>
                    <td>
                        <input class="easyui-combotree" opt="districtid" data-options="width:189">
                    </td>

                    <td class="formtdtext"><label class="text-align text-overflow">人员类别</label>
                    </td>
                    <td>
                        <input class="easyui-combobox "
                               opt="type"
                               name="type"
                               data-options="
                                width:189,
                                loader:cj.getLoader('oldtype'),
                                editable:false,
                                valueField:'id',
                                textField:'text',">
                    </td>

                    <td class="formtdtext"><label class="text-align text-overflow">年龄</label>
                    </td>
                    <td>
                        <input class="easyui-datebox" data-options="width:87" opt="birth1">到
                        <input class="easyui-datebox" data-options="width:87" opt="birth2">
                    </td>

                    <td style="padding-left: 100px;">
                        <input class="highcharstoolbarbutton" type="button" opt="tongji" value="统计分析">
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div style="padding: 6px;padding-top: 2px">
        <span style="position:absolute;height:466px;width:50%;float: left">
            <table class="easyui-datagrid-noauto" opt="pptongji"
                   data-options="
                   method:'post',
                   fit:true,
                   border:false,
                   rownumbers:true,
                   fitColumns:true,
                   pageSize:cj.getDataGridAttr('pageSize'),
                   pageList:cj.getDataGridAttr('pageList'),
                   singleSelect:true,
                   loadMsg:'',
                   pagination:true">
                <thead>
                <tr>
                    <th data-options="field:'ro',width:120,align:'center',formatter:function(value,rowData,rowIndex)
                        {
                            var str='<div></div>';
                            str=$(str).append('<a action=&quot;map&quot;title=&quot;地图&quot;><span><span class=&quot;icon-map-pl1&quot;></span></span></a>');
                            return str.html();
                        }"><label style="color:rgba(5,8,11,0.84);font-weight:bold">操作</label>
                    </th>
                    <th data-options="field:'dvname',align:'left',width:100">
                        <label style="color:rgba(5,8,11,0.84);font-weight:bold">行政区划</label>
                    </th>
                    <th data-options="field:'name',align:'left',width:50">
                        <label style="color:rgba(5,8,11,0.84);font-weight:bold">人员类别</label>
                    </th>
                    <th data-options="field:'birthd',align:'left',width:100">
                        <label style="color:rgba(5,8,11,0.84);font-weight:bold">出生年月</label>
                    </th>
                    <th data-options="field:'opsum',align:'left',width:50">
                        <label style="color:rgba(5,8,11,0.84);font-weight:bold">数量(/人)</label>
                    </th>

                </tr>
                </thead>
            </table>
        </span>
        <span style="position:relative;width:48%;height:100%;float: right;border: 1px solid rgba(128, 176, 79, 0.12);">
            <div>
                <div class="highcharstoolbar">&nbsp;&nbsp;饼状图统计</div>
                <div opt="containerPie" style="height: 250px"></div>
            </div>
            <!--<div>
                <div class="highcharstoolbar">&nbsp;&nbsp;柱形图统计</div>
                <div opt="containerColumn" style="height:250px"></div>
            </div>
            <div>
                <div class="highcharstoolbar">&nbsp;&nbsp;曲线图统计</div>
                <div opt="containerLine" style="height:250px"></div>
            </div>-->
        </span>
    </div>
</div>
