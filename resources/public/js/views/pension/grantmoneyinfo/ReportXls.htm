<!--导出xls报表-->
<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'north',border:false"
         style="height:65px;padding:10px 15px 0 15px;">
        <div style="border: 1px solid #e5e5e5;width: auto;height: 85%;background-color: #eff3f8;">
            <div style="height: 35px;padding-top: 12px;padding-right:3px;">
                <!--&nbsp;<span>姓名 </span><span><input type="text" size="5" class="inputtext"></span>
                &nbsp;<span>身份证号 </span><span><input type="text" size="18" class="inputtext"></span>
                &nbsp;<span>年龄 </span><span><input type="text" size="5" class="inputtext"> -- <input type="text" size="5" class="inputtext"></span>
                <span style="float: right;margin-top: 3px">
                    <input type="button" value="查询" class="btns">
                    <input type="button" value="导出" class="btns">
                </span>-->
                <select opt="tabchange">
                    <option value="0">汇总表</option>
                    <option value="1">月份表</option>
                </select>
                <span style="float: right">
                    <input type="hidden" size="30" opt="monthvaluenum">
                    <input type="hidden" size="30" opt="monthvalue">
                    <span>
                        年份 :
                        <a href="javascript:void(0)" opt="yeardel">< <</a>
                        <input opt="yearvalue" size="5" style="text-align: center;height: 18px;border-color: #95B8E7">年
                        <a href="javascript:void(0)" opt="yearadd">> ></a>
                    </span>
                    <span opt="month_span" style="display: none">
                        &nbsp;&nbsp;
                        月份 :
                        <select opt="month1">
                            <option value="none">选择月份...</option>
                            <option value="1">一</option>
                            <option value="2">二</option>
                            <option value="3">三</option>
                            <option value="4">四</option>
                            <option value="5">五</option>
                            <option value="6">六</option>
                            <option value="7">七</option>
                            <option value="8">八</option>
                            <option value="9">九</option>
                            <option value="10">十</option>
                            <option value="11">十一</option>
                            <option value="12">十二</option>
                        </select>月--
                        <select opt="month2">
                            <option value="none">选择月份...</option>
                        </select>月
                    </span>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input class="btns" type="button" opt="query" value="查询">
                    <input class="btns" type="button" opt="exportexcel" value="导出Excel" style="width: 80px;">
                </span>
            </div>
        </div>
    </div>
    <div data-options="region:'center',border:false" style="padding:0px 15px 15px 15px;">
        <div opt="reportmonths" style="width: 97.7%;height: 95%;position: absolute;">
            <table opt="reportmonthstab"
                   data-options="
                   method:'post',
                   fit:true,
                   border:false,
                   rownumbers:true,
                   pageSize:cj.getDataGridAttr('pageSize'),
                   pageList:cj.getDataGridAttr('pageList'),
                   singleSelect:true,
                   striped:true,
                   loadMsg:'',
                   pagination:true">
                <thead data-options="frozen:true">
                <tr>
                    <th rowspan="2" data-options="field:'dvname',width:80,align:'center'">乡镇街道</th>
                </tr>
                </thead>
            </table>
        </div>
        <div opt="reportsummary" style="width: 97.7%;height: 95%;position: absolute;">
            <table opt="reportsummarytab"
                   data-options="
                   method:'post',
                   fit:true,
                   border:false,
                   rownumbers:true,
                   fitColumns:true,
                   pageSize:cj.getDataGridAttr('pageSize'),
                   pageList:cj.getDataGridAttr('pageList'),
                   singleSelect:true,
                   striped:true,
                   loadMsg:'',
                   pagination:true">
                <thead data-options="frozen:true">
                    <tr>
                        <th rowspan="2" data-options="field:'dvname',width:100,align:'center'">乡镇街道</th>
                        <th rowspan="2" data-options="field:'opsum',width:70,align:'center'">人数</th>
                    </tr>
                </thead>
                <thead>
                <tr>
                    <th colspan="12">月&nbsp;&nbsp;&nbsp;&nbsp;份</th>
                    <th rowspan="2" data-options="field:'subsidy_money',width:90,align:'center'">住院补贴</th>
                    <!--<th rowspan="2" data-options="field:'address1',width:90">合计金额</th>-->
                </tr>
                <tr>
                    <th data-options="field:'一',width:70,align:'center'">一月</th>
                    <th data-options="field:'二',width:70,align:'center'">二月</th>
                    <th data-options="field:'三',width:70,align:'center'">三月</th>
                    <th data-options="field:'四',width:70,align:'center'">四月</th>
                    <th data-options="field:'五',width:70,align:'center'">五月</th>
                    <th data-options="field:'六',width:70,align:'center'">六月</th>
                    <th data-options="field:'七',width:70,align:'center'">七月</th>
                    <th data-options="field:'八',width:70,align:'center'">八月</th>
                    <th data-options="field:'九',width:70,align:'center'">九月</th>
                    <th data-options="field:'十',width:70,align:'center'">十月</th>
                    <th data-options="field:'十一',width:70,align:'center'">十一月</th>
                    <th data-options="field:'十二',width:70,align:'center'">十二月</th>

                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
