<!--老人注销查询-->
<div class="easyui-layout"  data-options="fit:true">
    <div data-options="region:'center'" data-options="fit:true">
        <table class="easyui-datagrid-noauto" opt="peopleinfoquery"
               data-options="
               method:'post',
               fit:true,
               border:false,
               rownumbers:true,
               fitColumns:true,
               pageSize:cj.getDataGridAttr('pageSize'),
               pageList:cj.getDataGridAttr('pageList'),
               singleSelect:true,
               loadMsg:'',
               striped:true,
               pagination:true">
            <thead>
            <tr>
                <th data-options="field:'lr_id',hidden:true" ></th>
                <th data-options="field:'ro',width:100,align:'center',formatter:function(value,rowData,rowIndex)
                {
                    var str='<div></div>';
                    str=$(str).append('<a action=&quot;logout&quot;title=&quot;注销&quot;><span><span class=&quot;icon-cancell-pl1&quot;></span></span></a>&nbsp;&nbsp;');
                    str=$(str).append('<a action=&quot;change&quot;title=&quot;变更&quot;><span><span class=&quot;icon-add-pl16&quot;></span></span></a>&nbsp;&nbsp;');
                    str=$(str).append('<a action=&quot;zybzdealwith&quot;title=&quot;住院补助处理&quot;><span><span class=&quot;icon-add-pl16&quot;></span></span></a>');
                    return str.html();
                }">操作</th>
                <!--<th data-options="field:'aulevel',width:127,
                formatter: function(value,row,index){
                        if(value == '' || value == null){
                            return approvalProcess[4]
                        }else{
                            return approvalProcess[value]
                        }
                    }">状态</th>-->
                <!--<th data-options="field:'auflag',width:100">流程信息</th>
                <th data-options="field:'audesc',width:180">处理意见</th>-->
                <!--<th data-options="field:'name',width:340,align:'left',
                formatter:function(v,r,i)
                {
                    var str='<div></div>';
                    str=$(str).append('<a action=&quot;view&quot;>'+v+'</a>');
                    return str.html();
                }">人员信息</th>-->
                <!--<th data-options="field:'auuser',width:127">办理人</th>-->
                <!--<th data-options="field:'bsnyue',width:127">业务期</th>-->
                <!--<th data-options="field:'opiniontime',width:230">时间</th>-->
                <th data-options="field:'name',width:100,align:'center',
                formatter:function(v,r,i)
                {
                    var str='<div></div>';
                    str=$(str).append('<a action=&quot;view&quot;>'+v+'</a>');
                    return str.html();
                }">姓名</th>
                <th data-options="field:'gender',width:80,align:'center',formatter: cj.enumFormatter('gender')">性别</th>
                <th data-options="field:'birthd',width:150,align:'center'">出生年月</th>
                <th data-options="field:'identityid',width:200,align:'center'">身份证号</th>
                <th data-options="field:'address',width:200,align:'left'">住址</th>
            </tr>
            </thead>
        </table>

        <div tb>
            <table cellspacing="0" cellpadding="0" style="float: right">
                <tr>

                    <td><label class="gray7">搜索条件:</label></td>

                    <td style="width: 200px;text-align: right">
                        <input opt="name" class="easyui-searchbox" data-options="prompt:'姓名',iconCls:'icon-log'"
                               type="keyword" style="width:200px" >
                    </td>

                    <td style="width: 200px;text-align: right">
                        <input opt="identityid" class="easyui-searchbox" data-options="prompt:'身份证',iconCls:'icon-log'"
                               type="keyword" style="width:200px" >
                    </td>

                    <td>
                        <span class="searchbtn" >&nbsp;</span>
                    </td>

                </tr>
            </table>
            <div class="clear"></div>
        </div>

    </div>
</div>
