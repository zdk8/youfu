<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'north',border:false"
         style="height:65px;padding:10px 15px 0 15px;">
        <div style="border: 1px solid #e5e5e5;width: auto;height: 85%;background-color: #eff3f8;">
            <div style="height: 35px;padding-top: 2px;;padding-top: 12px;padding-right:3px;" class="newRadio">
                <table cellspacing="0" cellpadding="0" style="float: left">
                    <tr>
                        <td>
                            <div style="padding: 2px;padding-right: 1px;margin-right: 15px" align="center">
                                统计类型：
                                <input opt="type_tj" class="easyui-combobox" type="text" style="width: 150px;height: 24px;"
                                       data-options="
                                    loader: cj.getLocalEnum('type_tj'),
                                    mode: 'remote',
                                    valueField:'id',
                                    textField:'text'">
                            </div>
                        </td>
                        <td>
                            <div style="padding: 2px;padding-right: 1px;margin-right: 15px" align="center">
                                地区：
                                <input style="width: 150px;height: 24px;" opt="districtid">
                            </div>
                        </td>
                        <td>
                            <div style="padding: 2px;padding-right: 1px;margin-right: 15px" align="center">
                                性别：
                                <input style="width: 100px;height: 24px;" class="easyui-combobox" opt="gender"
                                       data-options="
                                        loader:cj.getLoader('gender'),
                                        editable:false,
                                        valueField:'id',
                                        textField:'text'"/>
                            </div>
                        </td>
                        <td>
                            <div style="padding: 2px;padding-right: 1px;" align="center">
                                年龄：
                                <input class="inputtext" style="text-align: center" size="5" type="text" opt="minage"> --
                                <input class="inputtext" style="text-align: center" size="5" type="text" opt="maxage">岁
                            </div>
                        </td>
                    </tr>
                </table>
                <table cellspacing="0" cellpadding="0" style="float: right">
                    <tr>
                        <td>
                            <div>
                                <input class="btns" type="button" opt="clear" value="清空条件" style="width: 70px;">
                                &nbsp;
                                <input class="btns" type="button" opt="query" value="统    计">
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div data-options="region:'center',border:false" style="padding:0px 15px 15px 15px;">
        <div class="easyui-layout" data-options="fit:true">
            <div data-options="region:'west',split:true" style="width:570px;">
                <table class="easyui-datagrid-noauto"
                       data-options="
                   method:'post',
                   fit:true,
                   border:false,
                   rownumbers:true,
                   fitColumns:true,
                   loadMsg:'',
                   singleSelect:true,
                   pagination:true">
                    <thead>
                    <tr>
                        <th data-options="field:'dvname',width:100">地区</th>
                        <th data-options="field:'statictype',width:80">统计类型</th>
                        <th data-options="field:'sum',width:80,align:'right'">人数</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div data-options="region:'center'">
                <div>
                    <div class="highcharstoolbar">&nbsp;&nbsp;饼状图统计<span opt="refresh" style="float: right;cursor: pointer;padding-right: 5px;;">刷新</span></div>
                    <div opt="containerPie" style="height: 250px"></div>
                </div>
            </div>
        </div>
    </div>
</div>
