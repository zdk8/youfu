    <select opt="tabchange">
        <option value="0">汇总表</option>

            <select opt="month2">
                <option value="none">选择月份...</option>
            </select>月
        </span>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input class="highcharstoolbarbutton" type="button" opt="query" value="查询">
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input class="highcharstoolbarbutton" type="button" opt="exportexcel" value="导出Excel">
        &nbsp;&nbsp;
    </span>
</div>

<div opt="reportsummary" style="width: 100%;height: 95%;position: absolute">
    <table opt="reportsummarytab"
           data-options="
               method:'post',
               fit:true,
               border:false,
               rownumbers:true,
               fitColumns:true,
               pageSize:cj.getDataGridAttr('pageSize'),
               pageList:cj.getDataGridAttr('pageList'),
               singleSelect:true,
               loadMsg:'',
               pagination:true">
