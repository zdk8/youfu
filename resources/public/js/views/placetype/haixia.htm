<table class="formtable02" opt="suozaizhengqu">
    <tbody>
    <tr>
        <td class="formtdtext"><label class="text-align text-overflow">起点</label></td>
        <td><input name="qidian"></td>
        <td class="formtdtext"><label class="text-align text-overflow">止点</label></td>
        <td><input name="zhidian"></td>
        <td class="formtdtext"><label class="text-align text-overflow">平均深度</label></td>
        <td><input name="pingjunshendu"><span class="measurementunit">(米)</span></td>
        <td class="formtdtext"><label class="text-align text-overflow">最大深度</label></td>
        <td><input name="zuidashendu"><span class="measurementunit">(米)</span></td>

    </tr>
    <tr>
        <td class="formtdtext"><label class="text-align text-overflow">流速</label></td>
        <td><input name="liusu"><span class="measurementunit">(米/每秒)</span></td>
        <td class="formtdtext"><label class="text-align text-overflow">潮差</label></td>
        <td><input name="chaocha"><span class="measurementunit">(米)</span></td>
        <td class="formtdtext"><label class="text-align text-overflow">夏季平均水温</label></td>
        <td><input name="xiajipingjunshuiwen"><span class="measurementunit">(摄氏度)</span></td>
        <td class="formtdtext"><label class="text-align text-overflow">冬季平均水温</label></td>
        <td><input name="dongjipingjunshuiwen"><span class="measurementunit">(摄氏度)</span></td>
    </tr>
    <tr>
        <td class="formtdtext"><label class="text-align text-overflow">潮流</label></td>
        <td><input name="chaoliu"></td>
        <td class="formtdtext"><label class="text-align text-overflow">底质</label></td>
        <td><input name="dizhi"></td>
        <td class="formtdtext"><label class="text-align text-overflow">最大通过吨位</label></td>
        <td><input name="zuidatongguodunwei"><span class="measurementunit">(吨)</span></td>
        <td class="formtdtext"><label class="text-align text-overflow">面积</label></td>
        <td><input name="mianji"><span class="measurementunit">(平方公里)</span></td>
    </tr>
    <tr>

        <td class="formtdtext"><label class="text-align text-overflow">长度</label></td>
        <td><input name="changdu"><span class="measurementunit">(米)</span></td>
        <td class="formtdtext"><label class="text-align text-overflow">宽度</label></td>
        <td><input name="kuandu"><span class="measurementunit">(米)</span></td>
        <td class="formtdtext"><label class="text-align text-overflow">最大浪高</label></td>
        <td><input name="zuidalanggao"><span class="measurementunit">(米)</span></td>
        <td class="formtdtext"><label class="text-align text-overflow">最窄宽度</label></td>
        <td><input name="zuizhaikuandu"><span class="measurementunit">(米)</span></td>

    </tr>
    <tr>
        <td class="formtdtext"><label class="text-align text-overflow">连通海域</label></td>
        <td colspan="3"><input class="lenmorethan2col" name="liantonghaiyu"></td>
        <td class="formtdtext"><label class="text-align text-overflow">沿途港口</label></td>
        <td colspan="3"><input class="lenmorethan2col" name="yantugangkou"></td>
    </tr>

    </tbody>
</table>
