<!--民管民非数据查询-->
<table class="easyui-datagrid" opt="minguanstDataQuery" data-options="
               method:'post',
               toolbar:'#tb_minguanmfdataquery',
               fit:true,
               fitColumns:true,
               border:false,
               rownumbers:true,
               pageSize:cj.getDataGridAttr('pageSize'),
               pageList:cj.getDataGridAttr('pageList'),
               singleSelect:true,
               pagination:true,
               loadMsg:''">
    <thead>
    <tr>
        <th data-options="field:'enum_name',width:220,align:'center'">行政区划</th>
        <th data-options="field:'prneu_name',width:220,align:'center'">民非名称</th>
        <th data-options="field:'or_number',width:220,align:'center'">组织机构代码</th>
        <th data-options="field:'corporation',width:220,align:'center'">法定代表人</th>
    </tr>
    </thead>
</table>

<div style="padding-bottom: 10px;" id="tb_minguanmfdataquery">
    <table cellspacing="0" cellpadding="0" style="text-align: right;padding-top: 2px">
        <tr>
            <td class="formtdtext">
                <label class="text-align text-overflow">行政区划</label>
            </td>
            <td>
            <input class="easyui-combotree" opt="divisiontree" data-options="width:189">
            </td>

            <td class="formtdtext"><label class="text-align text-overflow">民非名称</label>
            </td>
            <td>
                <input type="text" opt="prneu_name"
                       style="width: 186px;height: 17px;border: 1px solid  rgba(94,128,63,0.21)">
            </td>

            <td class="formtdtext"><label class="text-align text-overflow">机构代码</label>
            </td>
            <td>
                <input type="text" opt="or_number"
                       style="width: 186px;height: 17px;border: 1px solid  rgba(94,128,63,0.21)">
            </td>

            <td style="position: relative;width: 10%"></td>
        </tr>
        <tr>
            <td class="formtdtext"><label class="text-align text-overflow">法定代表人</label>
            </td>
            <td>
                <input type="text" opt="corporation"
                       style="width: 186px;height: 17px;border: 1px solid  rgba(94,128,63,0.21)">
            </td>

            <td style="padding-right: 5px;padding-top: 15px;width:200px" colspan="5">
                <input class="highcharstoolbarbutton" type="button" opt="query" value="查询">
            </td>
        </tr>
    </table>
</div>
