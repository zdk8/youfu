<svg id="svgroot" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
     xmlns:html="http://www.w3.org/1999/xhtml" width="1000" height="500"
     viewBox="0 0 1000 200">


    <defs>
        <linearGradient id="orange_red" x1="0%" y1="100%" x2="0%" y2="0%">
            <stop offset="0%" style="stop-color:rgb(255,255,0);
    stop-opacity:1"/>
            <stop offset="100%" style="stop-color:rgb(255,0,0);
    stop-opacity:1"/>
        </linearGradient>
    </defs>

    <rect id="colorrect" style="fill:url(#orange_red)"/>


    <!-- 固定viewBox, 关键是确定原始SVG的宽高 -->
    <circle id="movablecircle" cx="100" cy="50" r="10" fill="green"/>

    <text id="zuobiao" x="500" y="15" >血氧</text>
    <path id="bloodSugerPath" style="fill:none;stroke:green;stroke-width:1"/>
    <line id="line0" style="stroke:rgb(99,99,99);stroke-width:1"/>
    <line id="linered" style="stroke:red;stroke-width:1"/>
    <line id="line2" style="stroke:rgb(99,99,99);stroke-width:1"/>
    <line id="line3" style="stroke:rgb(99,99,99);stroke-width:1"/>

</svg>
