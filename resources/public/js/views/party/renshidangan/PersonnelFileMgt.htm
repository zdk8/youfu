<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'north',border:false"
         style="height:60px;padding:0 0 0 0px;">
        <div style="width: auto;height: 50px;;background-color: #eff3f8;"><!-- #e5e5e5-->
            <div style="height: 35px;padding-top: 12px;padding-right:3px;">
                &nbsp;<span>姓名 </span><span><input opt="name" type="text" size="5" class="inputtext"></span>
                &nbsp;<span>身份证号 </span><span><input opt="identityid" type="text" size="15" class="inputtext"></span>
            </div>

            <div style="float: right;margin-top: -48px;right: 2px;display: inline">
                <input type="button" value="操作" class="btns" opt="other" style="height: 50px;width: 45px;font-weight: bolder;">
                <input type="button" value="查询" class="btns" opt="query" style="height: 50px;width: 45px;font-weight: bolder;">
            </div>
            <div opt="func_btn" style="float: right;background-color:snow;
                        margin-top: -48px;height: 50px;width: 100px;z-index: 900;display: none;">
                <input type="button" value=">" class="btns" opt="other_2" style="height: 50px;width: 15px;font-weight: bolder;">
                <input type="button" value="添加" class="btns" opt="addbtn" style="height: 50px;width: 45px;font-weight: bolder;">
            </div>
        </div>
    </div>
    <div data-options="region:'center',border:false" style="padding:0px 15px 15px 15px;">
        <table class="easyui-datagrid"
               data-options="fit:true,
                    fitColumns:false,
                    method:'post',
                    singleSelect:true,
                    loadMsg:'',
                    pagination:true">
            <thead frozen="true">
            <tr>
                <th data-options="field:'lr_id',hidden:true">老人表主键</th>
                <th data-options="field:'name',width:80,align:'center',
                formatter:function(v,r,i){
                            var str='<div></div>';
                            str=$(str).append('<a action=&quot;view&quot;href=&quot;javaScript:;&quot;>'+v+'</a>');
                            return str.html();
                        }">姓名</th>
            </tr>
            </thead>
            <thead>
            <tr>
                <th data-options="field:'identityid',width:170,align:'center'">身份证</th>
                <th data-options="field:'aulevel',width:100,align:'center',
                formatter: function(value,row,index){
                        if(value == 0){
                            return approvalProcess[4]
                        }else{
                            return approvalProcess[value]
                        }
                    }">状态</th>
                <th data-options="field:'auflag',width:100,align:'center'">流程信息</th>
                <th data-options="field:'audesc',width:180,align:'center'">处理意见</th>
                <th data-options="field:'gender',width:74,align:'center',
                formatter: function(value,row,index){
                        return getGender[value]
                    }">性别</th>
                <th data-options="field:'auuser',width:127,align:'center'">办理人</th>
                <th data-options="field:'bstime',width:140,align:'center'">时间</th>
                <th data-options="field:'ro',width:100,align:'center',
                formatter:function(value,rowData,rowIndex){
                    var str='<div></div>';
                    str=$(str).append('<a action=&quot;dealwith&quot;title=&quot;处理&quot;><div class=&quot;dealwith_btn&quot;></div></a>');
                    return str.html();
                }">操作</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
