<div class="easyui-tabs" fit="true" opt="form_child">
    <div title="学历学位" data-options="closable:false">
        <table class="easyui-datagrid-no" opt="edu_datagrid"
               data-options="fit:true,
                        fitColumns:true,
                        method:'post',
                        singleSelect:true,
                        loadMsg:'',
                        pagination:true">
            <thead>
            <tr>
                <th data-options="field:'educationtype',width:74,align:'center',
                        formatter: function(value,row,index){
                                return getGender[value]
                            }">教育类别</th>
                <th data-options="field:'college',width:100,align:'center'">毕业院校</th>
                <th data-options="field:'profession',width:127,align:'center'">专业</th>
            </tr>
            </thead>
        </table>
    </div>
    <div title="p主要家庭成员" data-options="closable:false">
        <table class="easyui-datagrid-no" opt="fam_datagrid"
               data-options="fit:true,
                        fitColumns:true,
                        method:'post',
                        singleSelect:true,
                        loadMsg:'',
                        pagination:true">
            <thead>
            <tr>
                <th data-options="field:'identityid',width:170,align:'center'">称谓</th>
                <th data-options="field:'identityid',width:170,align:'center'">姓名</th>
                <th data-options="field:'identityid',width:170,align:'center'">身份证</th>
                <th data-options="field:'gender',width:74,align:'center',
                        formatter: function(value,row,index){
                                return getGender[value]
                            }">政治面貌</th>
                <th data-options="field:'age',width:100,align:'center'">工作单位</th>
                <th data-options="field:'native',width:127,align:'center'">职务</th>
                <th data-options="field:'contactway',width:140,align:'center'">联系方式</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
