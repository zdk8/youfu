<table class="formtable">
    <tr>
        <td class="formtdtext">家庭住址</td>
        <td colspan="3"><input class="easyui-validatebox" name="address" style="width: 300px"></td>
        <td class="formtdtext">人员类型</td>
        <td>
            <input class="easyui-combobox "
                   opt="type"
                   name="type"
                   style="width: 100px"
                   data-options="
                                loader:cj.getLoader('oldtype'),
                                editable:false,
                                valueField:'id',
                                textField:'text',
            ">
        </td>
    </tr>
    <tr>
        <td class="formtdtext">户籍地</td>
        <td colspan="5"><input class="easyui-validatebox" name="registration" style="width: 300px"></td>
    </tr>
    <tr>
        <td class="formtdtext">居住环境</td>
        <td>
            <input class="easyui-combobox "
                   name="live"
                   style="width: 100px"
                   data-options="
                                loader:cj.getLoader('liveplace'),
                                editable:false,
                                valueField:'id',
                                textField:'text'
                     ">
        </td>
        <td class="formtdtext">婚姻状况</td>
        <td>
            <input class="easyui-combobox "
                   name="marriage"
                   style="width: 100px"
                   data-options="
                                loader:cj.getLoader('marriage'),
                                editable:false,
                                valueField:'id',
                                textField:'text'
                     ">
        </td>
        <td class="formtdtext">家庭经济条件</td>
        <td>
            <input class="easyui-combobox "
                   name="economy"
                   style="width: auto"
                   data-options="
                                loader:cj.getLoader('economy'),
                                editable:false,
                                valueField:'id',
                                textField:'text'
                     ">
        </td>
    </tr>
    <tr>
        <td class="formtdtext">曾从事职业</td>
        <td><input class="easyui-validatebox" name="vocation"></td>
        <td class="formtdtext">文化程度</td>
        <td>
            <input class="easyui-combobox "
                   name="culture"
                   style="width: 100px"
                   data-options="
                                loader:cj.getLoader('culture'),
                                editable:false,
                                valueField:'id',
                                textField:'text'
                     ">
        </td>
        <td class="formtdtext">手机号码</td>
        <td><input class="easyui-validatebox" name="mobilephone"></td>
    </tr>
    <tr>
        <td class="formtdtext">退休工资</td>
        <td><input class="easyui-validatebox" name="retirewage"></td>
        <td class="formtdtext">住宅电话</td>
        <td><input class="easyui-validatebox" name="telephone"></td>
        <td class="formtdtext">老人呼叫机</td>
        <td><input class="easyui-validate" name="hjj_hjj"></td>
    </tr>
    <tr>
        <td class="formtdtext">呼叫机种类</td>
        <td>
            <input class="easyui-combobox "
                   name="hjj_kind"
                   style="width: 100px"
                   data-options="
                                loader:cj.getLoader('hjjkind'),
                                editable:false,
                                valueField:'id',
                                textField:'text'
                     ">
        </td>
        <td class="formtdtext">呼叫机类型</td>
        <td>
            <input class="easyui-combobox "
                   name="hjj_type"
                   style="width: 100px"
                   data-options="
                                loader:cj.getLoader('hjjtype'),
                                editable:false,
                                valueField:'id',
                                textField:'text'
                     ">
        </td>
        <td class="formtdtext">呼叫手机号</td>
        <td><input class="easyui-validatebox" name="hjj_phone"></td>
    </tr>
