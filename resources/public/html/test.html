<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>悬浮的工具条</title>
    <style type="text/css">
        /*悬浮的工具条*/
        .form-foot-btns{
            border: 1px solid red;
            padding: 0;
        }
        .form-foot-btns ul{
            border: 1px solid #000000;
            list-style: none  none;
            height: 30px;
            line-height: 30px;
        }
        .form-foot-btns li{
            float: left;
            padding-left: 20px;
            text-align: center;
        }
        .form-foot-btns li a{
            cursor:pointer;
            padding-left: 25px;
            display: block;

        }
    </style>
</head>
<body>
<div opt="form_btns" class="form-foot-btns">
    <ul>
        <li><a>按钮1</a></li>
        <li><a>按钮2</a></li>
        <li><a>按钮3</a></li>
        <li><a>按钮4</a></li>
        <li><a>按钮5</a></li>
        <li><a>按钮6</a></li>
        <li><a>按钮7</a></li>
        <li><a>按钮8</a></li>
    </ul>
</div>
</body>
</html>
