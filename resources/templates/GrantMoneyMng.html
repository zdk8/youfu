<script>
    var jq = top.jQuery;
    function myformatter(date){
        var y = date.getFullYear();
        var m = date.getMonth()+1;
        var d = date.getDate();
        var hour=date.getHours();
        var minute=date.getMinutes();
        var second=date.getSeconds();
        return y+'/'+(m<10?('0'+m):m)+'/'+(d<10?('0'+d):d)+" "+
                (hour<10?('0'+hour):hour)+":"+(minute<10?('0'+minute):minute)+":"+(second<10?('0'+second):second);
    }

    var grantmoney_key = 0;
    //加载已享受资金发放人员
    function lazgrantoldready(){
        $("#grantmoneyid").datagrid({
            url:'get-grantmoney',
            onLoadSuccess:function(data){
            },
            onDblClickRow:function(rowindex,rowdata){
                console.log(rowdata.pg_id)
                if (jq('#tabs').tabs('exists', '人员综合查询'))
                    jq('#tabs').tabs('select', '人员综合查询');
                else {
//                    var content = '<iframe scrolling="auto" frameborder="0"  src="'+"search?id=" + id+'" style="width:100%;height:100%;"></iframe>';
                    jq('#tabs').tabs('add',{
                        title:'人员综合查询',
//                        content:content,
                        href:'test',
                        closable:true
                    });
                }
            },
            toolbar:[{
                text:'搜索',
                iconCls:'icon-search',
                handler:function(){
                    searchDig()
                }
            },{
                text:'新增',
                iconCls:'icon-add',
                handler:function(){
                    grantMoneyDig();
                }
            },{
                text:'刷新',
                iconCls:'icon-search',
                handler:function(){
                    lazgrantoldready();
                }
            }
            ]
        });
    }
    $(document).ready(function(){
        lazgrantoldready();
        //查询资金发放表主键
        $.post(
                'sel-grantmoneyid',
                function(data){
                    grantmoney_key = parseInt(data);
                }
        );
    });

    //加载可以发放人员
    function lazgrantold(bsnyue){
        jq("#newgrantwinid").datagrid({
            url:'get-cangrantmoney?bsnyue='+bsnyue
        });
    }

    //资金发放面板
    function grantMoneyDig(){
        jq("#grantMoneyDig").dialog({
            title:"资金发放",
            width:600,
            height:450,
            closed:false,
            modal:true,
            href:'addnewgrantwin',
            buttons:[{
                text:"资金发放",
                handler:function(){
                    var rows = jq("#newgrantwinid").datagrid("getSelections");
                    if(rows.length > 0){
                        for(r=0;r<rows.length;r++){
                            var oldpg_id = rows[r].pg_id;
                            var oldmoney = jq("#money").val();
                            $.post(
                                    'insert-grantmoney',
                                    {
                                        grantid:grantmoney_key++,
                                        bsnyue:jq("#bsnyue").val(),
                                        pg_id:oldpg_id,
                                        money:oldmoney
                                    },
                                    function(data){
                                        lazgrantold(jq("#bsnyue").val())
                                        lazgrantoldready();
                                    }
                            )
                        }
                    }

                }
            },{
                text:"重新发放",
                handler:function(){
                    $.post(
                            'del-grantmoney',
                            {
                                bsnyue:jq("#bsnyue").val()
                            },
                            function(data){
                                if(data >= 1){
                                    lazgrantold(jq("#bsnyue").val());
                                    lazgrantoldready();
                                }
                            }
                    )
                }
            },{
                text:"取消",
                handler:function(){jq("#grantMoneyDig").dialog("close")}
            }]
        });
    }
    //搜索面板
    function searchDig(){
        jq("#searchDig").dialog({
            title:"搜索",
            width:210,
            height:200,
            closed:false,
            href:"searchGrant",
            buttons:[{
                    text:"确定",
                    width:50,
                    handler:function(){
                        var searchnameid = jq("#searchnameid").val();
                        var searchidentityid = jq("#searchidentityid").val();
                        var searchbsnyueid = jq("#searchbsnyueid").val();
                        $.post(
                                'get-grantmoneyByEle',
                                {
                                    name:searchnameid != "" ? searchnameid:"0",
                                    identityid:searchidentityid != "" ? searchidentityid:"0",
                                    bsnyue:searchbsnyueid != "" ? searchbsnyueid:"0"
                                },
                                function(data){
                                    $("#grantmoneyid").datagrid('loadData',data)
                                }
                        )
                    }
                },{
                    text:"取消",
                    width:50,
                    handler:function(){jq("#searchDig").dialog("close")}
                }
            ]
        })
    }
</script>
