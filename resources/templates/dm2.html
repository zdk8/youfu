<!DOCTYPE HTML>
<html>

<head>
    <title>民政养老救助系统</title>
    <meta http-equiv=Content-Type content="text/html;charset=utf-8">
    <script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="js/mycalendar.js"></script>
    <style type="text/css">
        html, body {
            font: 12px/20px "微软雅黑", "宋体", Arial, sans-serif, Verdana, Tahoma;
            color: black;
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            font-size: 12px;
            font-family: Verdana,Arial,Helvetica,sans-serif;
            background-image: url(img/pension02/bodybackground.jpg);
        }

        #header {
            background-image: url(img/pension02/header.png);
            position: absolute;
            width:100%;
            height: 90px;
            z-index: 9;
        }

        .cs-north-logo {
            height: 0px;
            margin: 15px 0px 0px 5px;
            display: inline-block;
            color: #000000;
            font-size: 22px;
            font-weight: bold;
            text-decoration: none;
        }
        #headnavul {
            float: left;
            padding: 0;
            position: absolute;

            margin-top:10px;
            margin-left: 870px;
            list-style: none outside none;
        }
        #headnavul .li-skinitem {
            float: left;
            font-size: 12px;
            /* line-height: 30px; */
            margin-left: 10px;
            margin-bottom: 0px;
            text-align: center;
        }



        #picturebtns{
           padding-top: 8%;
            margin-left: 60px;
        }
        .btnbg{
            width: 260px;
            height: 260px;
            display: inline-block;
        }
        .picturebtns{
            display: inline-block;
        }
        #picturebtns .xueqiupinggu{
            background-image: url(img/pension02/xueqiupinggu.png);
            width: 260px;
            height: 260px;
        }
        #picturebtns .laonianrenshujuku{
            background-image: url(img/pension02/laonianrenshujuku.png);
            width: 260px;
            height: 260px;
        }
        #picturebtns .zijinfafang{
            background-image: url(img/pension02/zijinfafang.png);
            width: 260px;
            height: 260px;
        }
        #picturebtns .yanglaojigou{
            background-image: url(img/pension02/yanglaojigou.png);
            width: 260px;
            height: 260px;
        }
        #picturebtns .btnhover{
            background: url(img/pension02/picturebtnhover.png);
        }

        #footer{
            background: url(img/pension02/footerbackground.jpg);
            height: 20px;
        }
        #currentDate{
            color: #d0d0d0;
            font-size: 13px;
        }

        .onebtns{
            padding-left: 250px;
        }
        .twobtns{
            padding-left: 110px;
        }
    </style>


</head>
<body>
<div id="header">
    <div class="cs-north-logo"></div>
    <ul id="headnavul">

        <li class="li-skinitem"><span id="currentDate">2014</span></li>
    </ul>
</div>

<div id="picturebtns">

    <div class="onebtns">
        <div class="btnbg">
            <div class="laonianrenshujuku mybtn"></div>
        </div>
    </div>

    <div class="twobtns" style="width: 800px;margin-top: -120px;">
        <div class="btnbg" style="">
            <div class="xueqiupinggu mybtn"></div>
        </div>
        <div class="btnbg" style="margin-left: 20px;">
            <div class="zijinfafang mybtn"></div>
        </div>
    </div>
    <div class="onebtns" style="margin-top: -140px;">
        <div class="btnbg" >
            <div class="yanglaojigou mybtn"></div>
        </div>
    </div>

</div>
<div id="footer"></div>
</body>
</html>
<script type="text/javascript">
    $(function(){
        $('.mybtn').hover(function(){
            $(this).parent().addClass('btnhover');
        },function(){
            $(this).parent().removeClass('btnhover');
        });


        $('#currentDate').text(mycalendar.RunGLNL())
    })
</script>
