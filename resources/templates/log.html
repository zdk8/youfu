<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <script type="text/javascript"  src="http://www.jeasyui.com/easyui/jquery-1.8.0.min.js"></script>
    <script type="text/javascript"  src="http://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript"  src="http://www.jeasyui.com/easyui/locale/easyui-lang-zh_CN.js"></script>
    <link rel="stylesheet" type="text/css"  href="http://www.jeasyui.com/easyui/themes/default/easyui.css">
    <script type="text/javascript">
        $(document).ready(function(){
            var func = $("#func").text();
            $("#logGrid").datagrid({
                url:'log?functionid='+func
            })
        });
        var dateformatter=function timeFormatter(v,r,i) {
            var now = new Date(v);
            var year = now.getFullYear();       //年
            var month = now.getMonth() + 1;     //月
            var day = now.getDate();            //日
            var hh = now.getHours();            //时
            var mm = now.getMinutes();          //分
            var ss = now.getSeconds();          //秒
            var clock = year + "-";
            if(month < 10)
                clock += "0";
            clock += month + "-";
            if(day < 10)
                clock += "0";
            clock += day + " ";
            if(hh < 10)
                clock += "0";
            clock += hh + ":";
            if (mm < 10)
                clock += "0";
            clock += mm+":";
            if (ss < 10)
                clock += "0";
            clock += ss;
            return(clock);
        }
    </script>
</head>
<style>
    .icon-refresh{
        background:url('img/refresh.gif') no-repeat;
    }
</style>
<body>
<p hidden="true" id="func">{{functionid}}</p>
<table id="logGrid" title="操作日志列表"
       data-options="rownumbers:true,singleSelect:true,toolbar:'#tb',
           fit:true, pagination:true,method:'get',
           border:false,fitColumns: true">
    <thead>
    <tr>
        <th data-options="field:'opseno',width:70">操作日志流水号</th>
        <th data-options="field:'tprkey',width:50,hidden:true">业务序号</th>
        <th data-options="field:'digest',width:350,align:'left'"><a>摘要</a></th>
        <th data-options="field:'username',width:60,align:'left'">办理人</th>
        <th data-options="field:'bsnyue',width:60,align:'center'">业务期</th>
        <th data-options="field:'bstime',width:100,align:'center',formatter:dateformatter">时间</th>
        <!--<th data-options="field:'ro',width:80,align:'center'">回退</th>-->
    </tr>
    </thead>
</table>
</div>
</body>
</html>
