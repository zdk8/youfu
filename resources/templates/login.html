<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" type="image/ico" href="css/login/images/favicon.ico" />
    <title>用户登入</title>
    <link href="css/login/styles.css" type="text/css" media="screen" rel="stylesheet" />
    <link href="js/jqueryplugin/jquery-ui-1.11.1.custom/jquery-ui.css" rel="stylesheet">
    <script src="js/jquery-1.8.0.min.js"></script>
    <script src="js/jqueryplugin/jquery-ui-1.11.1.custom/jquery-ui.js"></script>
    <script type="text/javascript" src="css/login/jquery.keyboard.extension-typing.js"></script>
    <link type="text/css" href="css/login/keyboard.css" rel="stylesheet" />
    <script type="text/javascript" src="css/login/jquery.keyboard.js"></script>

    <script src="js/md5.js" type="text/javascript"></script>
    <script src="js/enc-base64-min.js" type="text/javascript"></script>


    <style type="text/css">

    </style>
</head>
<body id="login">
<div id="wrappertop">
</div>
<div id="wrapper">
    <div id="content">
        <div id="header">
            <h1>
                <a href="">
                </a></h1>
        </div>
        <div id="darkbanner" class="banner320">
            <h2> 海盐县养老管理系统</h2>
        </div>
        <div id="darkbannerwrap">
        </div>
        <form name="form1" method="post" action="/loginbtn2">
            <fieldset class="form">
                <p>
                    <label class="loginlabel" for="username">
                        用户名:</label>
                    <input class="logininput ui-keyboard-input ui-widget-content ui-corner-all" name="username"
                           id="username" type="text" value="" />
                </p>
                <p>
                    <label class="loginlabel" for="password">
                        密&nbsp;&nbsp;&nbsp;&nbsp;码:</label>
                    <span>
                        <input class="logininput"   name="password" id="password" type="password" /><img
                            id="passwd" class="tooltip" alt="Click to open the virtual keyboard" title="Click to open the virtual keyboard"
                            src="css/login/keyboard.png" /></span>
                </p>
                <button id="loginbtn" type="button" class="positive" name="Submit">
                    <img src="css/login/key.png" alt="Announcement" />登入</button>
                <ul id="forgottenpassword">
                    <li class="boldtext">|</li>
                    <li>
                        <input type="checkbox" name="remember" id="rememberMe">

                    </li>

                    <li style="margin-left: 0;padding-left:0;line-height: 18px;height: 18px;">
                        <label for="rememberMe" >记住密码</label>
                        <label style="color: red;margin-left: 10px;">{{loginmsg}}</label>
                    </li>
                </ul>
            </fieldset>
        </form>
    </div>
</div>
<div id="wrapperbottom_branding">
    <div id="wrapperbottom_branding_text">
        Language:<a href="#" style='text-decoration: none'>中文 </a>| <a href="#" style='text-decoration: none'>
        English</a></div>
</div>
<script type="text/javascript">
    $(document).ready(function() {


        $('#password').keyboard({
            openOn: null,
            stayOpen: true,
            layout: 'qwerty'
        }).addTyping();
        $("#username").focus();
        $('#passwd').click(function() {
            $('#password').getkeyboard().reveal();
        })

        $(".logininput").blur(function() {
            if ($(this).val() == "") {
                $(this).css("border-color", "red");
            }
            else
                $(this).css("border-color", "#D9D6C4");
        })


        //登陆事件
        var dologin = function () {
            var k = 0;
            var ajaxhtml = "";
            $(".logininput").each(function(i, obj) {
             if ($(obj).val().trim() == "") {
             k++;
             $(this).css("border-color", "red");
             $(this).focus();
             return false;
             }
             });
            if (k != 0) return;
            ajaxhtml = $("#loginbtn").html();
            $("#loginbtn").html("Loading....  <img src='css/login/loading.gif' alt='Announcement' /> ");
            $("#loginbtn").attr("disabled", "disabled");

            //密码加密
            //$('#password').val(CryptoJS.enc.Base64.stringify(CryptoJS.MD5($('#password').val())));
            $('form[name=form1]').submit();
//            CryptoJS.enc.Base64.stringify(CryptoJS.MD5($('#password').val()))
        };
        $("#loginbtn").click(dologin)
        $('#password').keyup(function(event){
            switch(event.keyCode) {
                case 13:
                    dologin();
                    break;
                default :
                    break;
            }
        })
    });

</script>
</body>
