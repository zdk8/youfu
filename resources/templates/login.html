<body class="body">
<form class="form" name="form1" method='post'>

            </td>
        </tr>
        <tr>
            <td colspan="3" align="right" style="font-size: 13px;color: red;">

<script type="text/javascript">

    window.onload=function(){
        /*var a=CryptoJS.MD5("hvit");
         a= CryptoJS.enc.Base64.stringify(a);
         alert(a)*/
        document.getElementById("account").focus();

        var imgdiv=document.getElementById('img_div');

        if(document.addEventListener){
            imgdiv.addEventListener('keydown',onKeyDown);
        }else if(document.attachEvent){
            imgdiv.attachEvent('onkeydown',onKeyDown);
        }
    };

    /*登录*/
    function btnClick(){
        var password=document.getElementById("password");
        var username=document.getElementById("username");
        if(''!=username||''!=password){
            //password.value=CryptoJS.enc.Base64.stringify(CryptoJS.MD5(password.value));
            //加密
            $('[name=form1]').form('submit',{
                url:"loginbtn",
                onSubmit: function(){
                },
                success:function(data){
                    if(data == "true"){
                        document.location.href="index"
                    }else{
                        document.getElementById("loginmsg").innerText = "用户名或密码不正确，请检查！"
                        window.setTimeout(function(){
                            document.getElementById("loginmsg").innerText = ""
                        },2000)
                    }
                }
            });
        }
    }
    function onEnterKeyDown(src,e){
        var keyPressed;
        if (window.event){
            keyPressed = window.event.keyCode; // IE
        }
        else{
            keyPressed = e.which; // Firefox
        }
        if (keyPressed == 13) {
            btnClick();
        }
    }

    function onKeyDown(e){
        onEnterKeyDown('',e);
    }



</script>
